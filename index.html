<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Peegel Pro v111</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: #e2e8f0; font-family: sans-serif; overflow-x: hidden; }
        .glass { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .hidden { display: none !important; }
        audio { height: 35px; width: 100%; border-radius: 12px; filter: invert(1) brightness(0.7); }
        .brand-font { color: #3b82f6; font-weight: 900; display: inline-block; transform: skewX(-12deg); }
        .start-btn { background-color: #1e4ed8; color: #d97706; border: 2px solid #d97706; }
    </style>
</head>
<body class="p-4 min-h-screen flex flex-col items-center">
    <video id="keepAliveVideo" playsinline muted loop class="hidden"></video>

    <div class="w-full max-w-md space-y-4">
        <div class="flex justify-between items-center p-2">
            <h1 class="text-3xl brand-font uppercase italic leading-none">Peegel</h1>
            <div id="clock" class="text-xl font-light">00:00:00</div>
        </div>

        <div id="setup-screen" class="pt-12 pb-8 flex flex-col items-center">
            <button onclick="startSession()" class="start-btn w-36 h-36 rounded-full font-black text-3xl shadow-2xl active:scale-95 uppercase">
                <span style="display:inline-block; transform: scaleX(0.75);">Start</span>
            </button>
            <p class="mt-6 text-slate-600 text-[10px] uppercase tracking-[0.3em]">v111: Video-Core Stability</p>
        </div>

        <div id="active-session" class="hidden space-y-4 text-left">
            <div class="glass rounded-[35px] p-6 shadow-2xl space-y-4">
                <div class="flex justify-between items-center pb-3 border-b border-white/5">
                    <div class="flex items-center gap-4">
                        <div id="status-light" class="w-4 h-4 bg-slate-700 rounded-full"></div>
                        <div class="flex gap-4 font-mono text-xs font-bold uppercase">
                            <span class="text-green-400">V:<span id="speech-sec">0m 0s</span></span>
                            <span><span style="color: #1d4ed8;">P:</span> <span id="silence-sec" style="color: #60a5fa;">0m 0s</span></span>
                        </div>
                    </div>
                    <div class="font-mono text-xs font-bold text-blue-400 uppercase">Hz: <span id="hz-val">0</span></div>
                </div>
                <textarea id="note-input" class="w-full bg-transparent text-sm focus:outline-none h-32" placeholder="Kirjuta siia..."></textarea>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="fixSession(false, true)" class="bg-blue-600 py-5 rounded-[25px] font-bold uppercase text-xs">Fikseeri</button>
                <button onclick="stopAndSave()" class="bg-red-900/40 text-red-500 py-5 rounded-[25px] font-bold uppercase text-xs">Lõpeta</button>
            </div>
        </div>
        <div id="history-container" class="space-y-4 mt-4 pb-24"></div>
    </div>

    <script>
        let isLive = false, speechMs = 0, silenceMs = 0, db, stream = null;
        let audioCtx = null, processor = null, speechBuffer = [];
        let wakeLock = null;

        // SW registreerimine
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
            navigator.serviceWorker.addEventListener('message', e => {
                if (e.data.type === 'HEARTBEAT' && isLive && audioCtx) {
                    if (audioCtx.state !== 'running') audioCtx.resume();
                }
            });
        }

        function formatTime(ms) {
            const s = Math.floor(ms / 1000);
            return `${Math.floor(s / 60)}m ${s % 60}s`;
        }

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('et-EE');
        }, 1000);

        const dbReq = indexedDB.open("Peegel_DataCapsule_V61", 1);
        dbReq.onsuccess = e => { db = e.target.result; renderHistory(); };

        // VIDEO KEEP-ALIVE LOOMINE
        async function enableVideoKeepAlive() {
            const video = document.getElementById('keepAliveVideo');
            const canvas = document.createElement('canvas');
            canvas.width = 10; canvas.height = 10;
            const stream = canvas.captureStream(1); // Tekitame tühja pildivoo
            video.srcObject = stream;
            try { await video.play(); } catch(e) {}
        }

        async function startSession() {
            try {
                if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen');
                await enableVideoKeepAlive();

                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                
                // MEDIA SESSION "KÕNE" REŽIIM
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: 'Peegel Salvestab',
                        artist: 'Ära sulge seda akent'
                    });
                    navigator.mediaSession.playbackState = 'playing';
                }

                const source = audioCtx.createMediaStreamSource(stream);
                const analyser = audioCtx.createAnalyser();
                processor = audioCtx.createScriptProcessor(4096, 1, 1);

                source.connect(analyser); analyser.connect(processor); processor.connect(audioCtx.destination);
                
                processor.onaudioprocess = (e) => {
                    if (!isLive) return;
                    const data = new Uint8Array(analyser.frequencyBinCount);
                    analyser.getByteFrequencyData(data);
                    const vol = data.reduce((a,b) => a+b) / data.length;
                    
                    if (vol > 8.5) {
                        speechMs += (4096 / audioCtx.sampleRate) * 1000;
                        document.getElementById('status-light').style.background = "#22c55e";
                        speechBuffer.push(new Float32Array(e.inputBuffer.getChannelData(0)));
                    } else {
                        silenceMs += (4096 / audioCtx.sampleRate) * 1000;
                        document.getElementById('status-light').style.background = "#334155";
                    }
                    document.getElementById('speech-sec').innerText = formatTime(speechMs);
                    document.getElementById('silence-sec').innerText = formatTime(silenceMs);
                };

                document.getElementById('setup-screen').classList.add('hidden');
                document.getElementById('active-session').classList.remove('hidden');
                isLive = true;
            } catch (err) { alert("Viga mikriga!"); }
        }

        async function stopAndSave() {
            isLive = false; 
            if (wakeLock) await wakeLock.release();
            await fixSession(true, true); 
            location.reload();
        }

        function fixSession(isFinal = false, isManual = false) {
            return new Promise((resolve) => {
                if (speechMs < 2000) { resolve(); return; }
                const snapNote = document.getElementById('note-input').value;
                const currentSpeech = [...speechBuffer];
                const cleanWav = bufferToWav(currentSpeech, audioCtx.sampleRate);
                const reader = new FileReader();
                reader.readAsDataURL(cleanWav);
                reader.onloadend = () => {
                    const tx = db.transaction("sessions", "readwrite");
                    tx.objectStore("sessions").add({
                        id: Date.now(), start: new Date().toLocaleTimeString('et-EE'), 
                        date: new Date().toLocaleDateString('et-EE'),
                        note: snapNote, audioClean: reader.result, sMs: speechMs, vMs: silenceMs,
                        hzMin: 0, hzMax: 0, isManual: isManual
                    });
                    tx.oncomplete = () => resolve();
                };
            });
        }

        function bufferToWav(chunks, sampleRate) {
            const length = chunks.reduce((acc, curr) => acc + curr.length, 0);
            const buffer = new ArrayBuffer(44 + length * 2);
            const view = new DataView(buffer);
            const writeS = (o, s) => { for (let i = 0; i < s.length; i++) view.setUint8(o + i, s.charCodeAt(i)); };
            writeS(0, 'RIFF'); view.setUint32(4, 32 + length * 2, true); writeS(8, 'WAVE'); writeS(12, 'fmt ');
            view.setUint32(16, 16, true); view.setUint16(20, 1, true); view.setUint16(22, 1, true);
            view.setUint32(24, sampleRate, true); view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true); view.setUint16(34, 16, true); writeS(36, 'data');
            view.setUint32(40, length * 2, true);
            let offset = 44;
            for (let chunk of chunks) {
                for (let i = 0; i < chunk.length; i++) {
                    const s = Math.max(-1, Math.min(1, chunk[i]));
                    view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
                    offset += 2;
                }
            }
            return new Blob([buffer], { type: 'audio/wav' });
        }

        function renderHistory() {
            if(!db) return;
            const tx = db.transaction("sessions", "readonly");
            tx.objectStore("sessions").getAll().onsuccess = e => {
                const list = e.target.result.sort((a,b) => b.id - a.id);
                document.getElementById('history-container').innerHTML = list.map(s => `
                    <div class="glass rounded-[30px] p-5 mb-4 text-xs">
                        <div class="flex justify-between font-bold mb-3 items-center">
                            <span style="color: #22c55e;">${s.start} | <span style="color: #60a5fa; font-weight: normal;">Hz: ${s.hzMin}-${s.hzMax}</span></span>
                            <button onclick="delS(${s.id})" style="color: #991b1b;">Kustuta</button>
                        </div>
                        <div class="p-4 bg-blue-500/5 rounded-2xl">
                            <div class="flex justify-between text-[9px] font-black uppercase mb-3 text-slate-500">
                                <span>Kõne: ${formatTime(s.sMs)} | P: ${formatTime(s.vMs)}</span>
                                <button onclick="downloadCapsule(${s.id})" class="text-blue-400">HTML</button>
                            </div>
                            <audio src="${s.audioClean}" controls class="w-full"></audio>
                            ${s.note ? `<div class="p-3 bg-black/40 text-[11px] mt-3 rounded-xl text-slate-300 italic">${s.note}</div>` : ''}
                        </div>
                    </div>`).join('');
            };
        }
        window.delS = id => { if(confirm("Kustuta?")) { const tx = db.transaction("sessions", "readwrite"); tx.objectStore("sessions").delete(id); tx.oncomplete = renderHistory; } };
    </script>
</body>
</html>
