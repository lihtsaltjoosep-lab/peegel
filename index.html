<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <link rel="manifest" href="manifest.json">
    
    <title>Peegel v32.8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Täielik ekraani täitmine */
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        html, body { 
            background-color: #020617; 
            color: #e2e8f0; 
            font-family: sans-serif; 
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            overflow: hidden; /* Keelab brauseri rullimise, mis tooks riba tagasi */
            position: fixed; /* Lukustab vaate raami sisse */
        }
        
        .main-scroll {
            height: 100%; overflow-y: auto; -webkit-overflow-scrolling: touch;
            padding: 20px; padding-top: calc(20px + var(--sat));
        }

        .glass { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .hidden { display: none !important; }
        #blackout-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; z-index: 9999; display: none; }
        .unlock-btn { position: absolute; bottom: 40px; left: 40px; width: 44px; height: 44px; border-radius: 50%; background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .play-ring { width: 150px; height: 150px; border-radius: 50%; background: #1d4ed8; border: 5px solid #f4ead5; box-shadow: 0 0 30px rgba(244, 234, 213, 0.3); display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; }
        #status-light { width: 12px; height: 12px; border-radius: 50%; background: #334155; }
        .light-on { background: #22c55e !important; box-shadow: 0 0 10px #22c55e; }
        audio { height: 35px; width: 100%; filter: invert(1); margin-top: 5px; }
        #no-sleep-video { position: absolute; top: 0; left: 0; width: 1px; height: 1px; opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <video id="no-sleep-video" loop playsinline muted><source src="https://raw.githubusercontent.com/anars/blank-audio/master/250-milliseconds-of-silence.mp3" type="audio/mp3"></video>

    <div id="blackout-overlay">
        <div onclick="toggleBlackout()" class="unlock-btn">
            <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
        </div>
    </div>
    
    <div class="main-scroll">
        <div class="w-full max-w-md mx-auto space-y-4 text-center">
            <div class="flex justify-between items-center p-2">
                <h1 class="text-3xl font-black italic uppercase text-blue-500">Peegel</h1>
                <div id="clock" class="text-xl font-light text-amber-600">00:00:00</div>
            </div>

            <div id="setup-screen" class="pt-20 pb-8 flex flex-col items-center">
                <div onclick="startSession()" class="play-ring">
                    <svg class="w-12 h-12 ml-2 mb-1 fill-[#f4ead5]" viewBox="0 0 24 24"><path d="M7,4.5v15c0,0.8,0.9,1.3,1.6,0.9l11.5-7.5c0.6-0.4,0.6-1.4,0-1.8L8.6,3.6C7.9,3.2,7,3.7,7,4.5z" stroke="#f4ead5" stroke-width="2" stroke-linejoin="round"/></svg>
                    <div class="text-[#f4ead5] font-black text-sm uppercase tracking-widest">Alusta</div>
                </div>
                <p class="mt-12 text-slate-600 text-[10px] uppercase tracking-[0.3em]">v32.8: UI LOCK & SENSE</p>
            </div>

            <div id="active-session" class="hidden space-y-4 text-left">
                <div class="flex justify-end pr-2">
                    <button onclick="toggleBlackout()" class="text-[10px] font-bold text-slate-500 uppercase flex items-center gap-2 bg-slate-800/30 px-3 py-1 rounded-full border border-white/5">
                        <span>Pimenda</span>
                        <div class="w-2 h-2 bg-black rounded-full border border-slate-600"></div>
                    </button>
                </div>

                <div class="glass rounded-[35px] p-6 space-y-4 border-t border-blue-500/20 shadow-2xl">
                    <div class="flex justify-between items-center border-b border-white/5 pb-3">
                        <div class="flex items-center gap-4">
                            <div id="status-light"></div>
                            <div class="font-mono text-xs font-bold uppercase">
                                <div class="text-green-400">Kõne: <span id="speech-timer">00:00</span></div>
                                <div class="text-blue-400">Vaikus: <span id="silence-timer">00:00</span></div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-[10px] text-slate-500 font-bold uppercase">HZ</div>
                            <div class="font-mono text-xs font-bold text-amber-500"><span id="hz-min">-</span> / <span id="hz-max">-</span></div>
                        </div>
                    </div>
                    <textarea id="note-input" class="w-full bg-transparent text-sm focus:outline-none h-24 text-slate-200 placeholder-slate-600 resize-none" placeholder="Märkmed siia..."></textarea>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="fixNow()" class="bg-blue-600 text-white py-5 rounded-[25px] font-bold uppercase text-xs active:scale-95">Fikseeri</button>
                    <button onclick="stopSession()" class="bg-red-900/40 text-red-500 py-5 rounded-[25px] font-bold uppercase text-xs active:scale-95">Lõpeta</button>
                </div>
            </div>
            <div id="history-container" class="space-y-4 pb-24 text-left w-full mt-6"></div>
        </div>
    </div>

    <script>
        let isLive = false, wakeLock = null;
        let audioCtx, processor, stream;
        let speechBuffer = [], sessionStart = null, speechMs = 0, silenceMs = 0;
        let hzMin = 9999, hzMax = 0, autoSaveTimer;

        const THRESHOLD = 0.002, PADDING_MS = 500; 
        let isSpeaking = false, silenceHoldFrames = 0;

        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try { wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {}
            }
        }

        function toggleBlackout() {
            const overlay = document.getElementById('blackout-overlay');
            const isClosing = overlay.style.display === 'block';
            overlay.style.display = isClosing ? 'none' : 'block';
            if (!isClosing) requestWakeLock();
        }

        let db;
        const dbReq = indexedDB.open("Peegel_v32_Data", 1);
        dbReq.onsuccess = e => { db = e.target.result; renderHistory(); };

        setInterval(() => { 
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('et-EE'); 
            // Täisekraani sunni hoidmine
            if (isLive) window.scrollTo(0, 0);
        }, 1000);

        async function startSession() {
            try {
                await requestWakeLock();
                document.getElementById('no-sleep-video').play();
                window.scrollTo(0, 0);

                stream = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: true } });
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioCtx.createMediaStreamSource(stream);
                const gain = audioCtx.createGain(); gain.gain.value = 0.001;
                source.connect(gain); gain.connect(audioCtx.destination);

                processor = audioCtx.createScriptProcessor(4096, 1, 1);
                const analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256;
                const dataArray = new Uint8Array(analyser.frequencyBinCount);

                source.connect(analyser); analyser.connect(processor); processor.connect(audioCtx.destination);
                sessionStart = new Date(); speechMs = 0; silenceMs = 0; speechBuffer = []; hzMin = 9999; hzMax = 0;
                
                processor.onaudioprocess = (e) => {
                    if (!isLive) return;
                    const input = e.inputBuffer.getChannelData(0);
                    analyser.getByteFrequencyData(dataArray);
                    let mv = -1, mi = -1;
                    for (let i = 0; i < dataArray.length; i++) { if (dataArray[i] > mv) { mv = dataArray[i]; mi = i; } }
                    const hz = Math.round(mi * (audioCtx.sampleRate/2) / dataArray.length);
                    let sum = 0; for(let i=0; i<input.length; i++) sum += input[i]*input[i];
                    const rms = Math.sqrt(sum/input.length);
                    const frameMs = (4096 / audioCtx.sampleRate) * 1000;

                    if (rms > THRESHOLD) {
                        isSpeaking = true; silenceHoldFrames = Math.round(PADDING_MS / frameMs); speechMs += frameMs;
                        document.getElementById('status-light').classList.add('light-on');
                        if(hz > 50) { if(hz < hzMin) hzMin = hz; if(hz > hzMax) hzMax = hz; document.getElementById('hz-min').innerText = hzMin; document.getElementById('hz-max').innerText = hzMax; }
                    } else {
                        if (silenceHoldFrames > 0) { silenceHoldFrames--; speechMs += frameMs; } 
                        else { isSpeaking = false; silenceMs += frameMs; document.getElementById('status-light').classList.remove('light-on'); }
                    }
                    if (isSpeaking || silenceHoldFrames > 0) { speechBuffer.push(new Float32Array(input)); }
                    document.getElementById('speech-timer').innerText = formatTime(speechMs);
                    document.getElementById('silence-timer').innerText = formatTime(silenceMs);
                };

                document.getElementById('setup-screen').classList.add('hidden');
                document.getElementById('active-session').classList.remove('hidden');
                isLive = true;
                autoSaveTimer = setInterval(() => fixNow(false), 600000);
            } catch (err) { alert("Viga!"); }
        }

        function fixNow(isManual = true) {
            if (speechBuffer.length === 0) return;
            const noteText = document.getElementById('note-input').value;
            const startT = sessionStart.toLocaleTimeString('et-EE'), endT = new Date().toLocaleTimeString('et-EE');
            const buf = [...speechBuffer], sM = speechMs, vM = silenceMs, hMi = hzMin, hMa = hzMax;
            speechBuffer = []; speechMs = 0; silenceMs = 0; hzMin = 9999; hzMax = 0; sessionStart = new Date();
            if(isManual) document.getElementById('note-input').value = "";
            document.getElementById('hz-min').innerText = "-"; document.getElementById('hz-max').innerText = "-";
            processAndSave(buf, startT, endT, noteText, sM, vM, hMi, hMa);
        }

        async function processAndSave(buffer, startT, endT, note, sMs, vMs, hMin, hMax) {
            const sr = audioCtx.sampleRate;
            const length = buffer.reduce((a, c) => a + c.length, 0);
            const wavBuffer = new ArrayBuffer(44 + length * 2);
            const view = new DataView(wavBuffer);
            const writeS = (o, s) => { for (let i = 0; i < s.length; i++) view.setUint8(o + i, s.charCodeAt(i)); };
            writeS(0, 'RIFF'); view.setUint32(4, 32 + length * 2, true); writeS(8, 'WAVE'); writeS(12, 'fmt ');
            view.setUint32(16, 16, true); view.setUint16(20, 1, true); view.setUint16(22, 1, true);
            view.setUint32(24, sr, true); view.setUint32(28, sr * 2, true);
            view.setUint16(32, 2, true); view.setUint16(34, 16, true); writeS(36, 'data');
            view.setUint32(40, length * 2, true);
            let offset = 44;
            for (let chunk of buffer) { for (let i = 0; i < chunk.length; i++) { const s = Math.max(-1, Math.min(1, chunk[i])); view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true); offset += 2; } }
            const blob = new Blob([wavBuffer], { type: 'audio/wav' });
            const reader = new FileReader();
            reader.readAsDataURL(blob);
            reader.onloadend = () => {
                const tx = db.transaction("sessions", "readwrite");
                tx.objectStore("sessions").add({ id: Date.now(), start: startT, end: endT, date: new Date().toLocaleDateString('et-EE'), note: note, audio: reader.result, stats: { sMs, vMs, hMin, hMax } });
                tx.oncomplete = renderHistory;
            };
        }

        function stopSession() { fixNow(true); isLive = false; clearInterval(autoSaveTimer); if(wakeLock) wakeLock.release(); document.getElementById('no-sleep-video').pause(); setTimeout(() => location.reload(), 1000); }

        function renderHistory() {
            if(!db) return;
            const tx = db.transaction("sessions", "readonly");
            tx.objectStore("sessions").getAll().onsuccess = e => {
                const list = e.target.result.sort((a,b) => b.id - a.id);
                document.getElementById('history-container').innerHTML = list.map(s => {
                    return `<div class="glass rounded-[30px] p-5 mb-4 text-xs relative text-left"><div class="flex justify-between font-bold mb-3 items-center"><span class="text-green-400 text-[14px]">${s.start} - ${s.end}</span><button onclick="delS(${s.id})" class="text-[10px] text-red-500 bg-red-900/20 px-3 py-1 rounded-full">KUSTUTA</button></div><div class="flex justify-between text-[10px] text-slate-400 uppercase font-bold mb-2"><span>Kõne: ${formatTime(s.stats.sMs)} | Vaikus: ${formatTime(s.stats.vMs)} | ${s.stats.hMin}-${s.stats.hMax}Hz</span></div><audio src="${s.audio}" controls class="w-full h-8 opacity-90"></audio><div class="mt-2 text-right"><a href="${s.audio}" download="Peegel_${s.id}.wav" class="text-blue-400 underline mr-4 font-bold text-xs uppercase">WAV</a><button onclick="downloadHTML(${s.id})" class="text-amber-400 underline font-bold text-xs uppercase">HTML</button></div>${s.note ? `<details class="mt-2"><summary class="text-slate-500 cursor-pointer text-right uppercase">Märkmed</summary><div class="p-3 bg-black/40 text-[11px] mt-2 rounded-xl text-slate-300 italic">${s.note}</div></details>` : ''}</div>`;
                }).join('');
            };
        }
        function formatTime(ms) { const s = Math.floor(ms / 1000); const m = Math.floor(s / 60); const sec = s % 60; return `${m}m ${sec}s`; }
        window.delS = id => { if(confirm("Kustuta?")) { const tx = db.transaction("sessions", "readwrite"); tx.objectStore("sessions").delete(id); tx.oncomplete = renderHistory; } };
        window.downloadHTML = id => {
            const tx = db.transaction("sessions", "readonly");
            tx.objectStore("sessions").get(id).onsuccess = (e) => {
                const s = e.target.result;
                const htmlContent = `<html><body style="background:#111;color:#eee;font-family:sans-serif;padding:20px;"><h1>${s.start}-${s.end}</h1><audio controls src="${s.audio}"></audio><p>${s.note || ""}</p></body></html>`;
                const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([htmlContent], {type: 'text/html'})); a.download = `Sessioon_${s.id}.html`; a.click();
            };
        }
    </script>
</body>
</html>
