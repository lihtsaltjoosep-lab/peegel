<html lang="et">
<head>

    <title>Peegel v32.12</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* NAVI-RIBA HÄVITAJA */
        :root { --app-height: 100dvh; }
        html, body { 
            height: var(--app-height); 
            width: 100vw;
            background-color: #020617; 
            color: #e2e8f0; 
            margin: 0; padding: 0;
            overflow: hidden; 
            position: fixed; 
            overscroll-behavior: none;
            -webkit-tap-highlight-color: transparent;
        }

        #app-scroll {
            height: 100%;
            width: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 150px;
        }

        .glass { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .hidden { display: none !important; }
        #blackout-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; z-index: 9999; display: none; }
        .unlock-btn { position: absolute; bottom: 40px; left: 40px; width: 80px; height: 80px; border-radius: 50%; cursor: pointer; opacity: 0; z-index: 10000; }
        
        .play-ring { 
            width: 150px; height: 150px; border-radius: 50%; background: #1d4ed8; border: 5px solid #f4ead5; 
            box-shadow: 0 0 30px rgba(244, 234, 213, 0.3); display: flex; flex-direction: column; 
            align-items: center; justify-content: center; cursor: pointer; margin: 40px auto;
        }
        #status-light { width: 14px; height: 14px; border-radius: 50%; background: #334155; transition: 0.05s; }
        .light-on { background: #22c55e !important; box-shadow: 0 0 15px #22c55e; }
        audio { height: 40px; width: 100%; filter: invert(1) brightness(1.5); margin-top: 10px; }
        
        textarea {
            width: 100%; background: transparent; border-radius: 12px;
            padding: 12px; font-size: 16px; height: 100px; resize: none;
            outline: none; border: 1px solid rgba(255,255,255,0.1); color: white;
        }
    </style>
</head>
<body>

    <div id="blackout-overlay"><div onclick="requestUnlock()" class="unlock-btn"></div></div>
    
    <div id="app-scroll">
        <div class="max-w-md mx-auto p-4 text-center">
            
            <div class="flex justify-between items-center py-4 px-2">
                <div class="text-left">
                    <h1 class="text-3xl font-black italic uppercase text-blue-500" onclick="location.reload()">Peegel</h1>
                    <p class="text-[10px] text-slate-600 uppercase tracking-widest ml-1">v32.12 Production</p>
                </div>
                <div id="clock" class="text-xl font-light text-amber-600 font-mono">00:00:00</div>
            </div>

            <div id="setup-screen" class="py-10">
                <div onclick="startSession()" class="play-ring">
                    <svg class="w-12 h-12 fill-[#f4ead5] ml-2 mb-1" viewBox="0 0 24 24"><path d="M7,4.5v15c0,0.8,0.9,1.3,1.6,0.9l11.5-7.5c0.6-0.4,0.6-1.4,0-1.8L8.6,3.6C7.9,3.2,7,3.7,7,4.5z"/></svg>
                    <div class="text-[#f4ead5] font-black uppercase text-xs tracking-widest">Alusta</div>
                </div>
            </div>

            <div id="active-session" class="hidden space-y-4 text-left px-2">
                <div class="flex justify-end"><button onclick="toggleBlackout()" class="text-[10px] font-bold text-slate-500 uppercase bg-slate-800/30 px-4 py-2 rounded-full border border-white/5">Pimenda</button></div>
                <div class="glass rounded-[35px] p-6 space-y-4 shadow-2xl">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center gap-4"><div id="status-light"></div><div class="font-mono text-xs font-bold uppercase"><div class="text-green-400">Kõne: <span id="speech-timer">00:00</span></div><div class="text-blue-400">Paus: <span id="silence-timer">00:00</span></div></div></div>
                        <div class="text-right"><div class="text-[10px] text-slate-500 font-bold uppercase">HZ</div><div class="font-mono text-xs font-bold text-amber-500"><span id="hz-min">-</span> / <span id="hz-max">-</span></div></div>
                    </div>
                    <div class="pt-2 border-t border-white/5"><textarea id="note-input" placeholder="Märkmed..."></textarea></div>
                </div>
                <div class="grid grid-cols-2 gap-3 pt-2">
                    <button onclick="fixNow(true)" class="bg-blue-600 text-white py-5 rounded-[25px] font-bold uppercase text-xs shadow-lg">Fikseeri</button>
                    <button onclick="stopSession()" class="bg-red-900/40 text-red-500 py-5 rounded-[25px] font-bold uppercase text-xs">Lõpeta</button>
                </div>
            </div>

            <div id="history-container" class="space-y-4 text-left w-full mt-10"></div>
        </div>
    </div>

    <script>
        // SERVICE WORKER (OFFLINE & INSTALL TUGI)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:application/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdpbnN0YWxsJywgZSA9PiBzZWxmLnNraXBXYWl0aW5nKCkpOwpzZWxmLmFkZEV2ZW50TGlzdGVuZXIoJ2ZldGNoJywgZSA9PiBlLnJlc3BvbmRXaXRoKGZldGNoKGUucmVxdWVzdCkpKTs=');
        }

        // WAV ENCODER
        function encodeWAV(samples, sampleRate) {
            const buffer = new ArrayBuffer(44 + samples.length * 2);
            const view = new DataView(buffer);
            const writeString = (v, o, s) => { for (let i = 0; i < s.length; i++) v.setUint8(o + i, s.charCodeAt(i)); };
            writeString(view, 0, 'RIFF'); view.setUint32(4, 36 + samples.length * 2, true);
            writeString(view, 8, 'WAVE'); writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true); view.setUint16(20, 1, true); view.setUint16(22, 1, true);
            view.setUint32(24, sampleRate, true); view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true); view.setUint16(34, 16, true);
            writeString(view, 36, 'data'); view.setUint32(40, samples.length * 2, true);
            let offset = 44;
            for (let i = 0; i < samples.length; i++, offset += 2) {
                let s = Math.max(-1, Math.min(1, samples[i]));
                view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
            }
            return new Blob([view], { type: 'audio/wav' });
        }

        let db;
        const dbReq = indexedDB.open("Peegel_Final_Production", 1);
        dbReq.onupgradeneeded = e => { e.target.result.createObjectStore("sessions", { keyPath: "id" }); };
        dbReq.onsuccess = e => { db = e.target.result; renderHistory(); };

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('et-EE'); }, 1000);

        let isLive = false, audioCtx, processor, speechBuffer = []; 
        let sessionStart, speechMs = 0, silenceMs = 0, hzMin = 9999, hzMax = 0;
        const THRESHOLD = 0.007; 
        const PADDING_MS = 800; // Järelkaja
        let silenceHoldFrames = 0;

        async function startSession() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioCtx = new AudioContext();
                const source = audioCtx.createMediaStreamSource(stream);
                processor = audioCtx.createScriptProcessor(8192, 1, 1);
                const analyser = audioCtx.createAnalyser(); analyser.fftSize = 256;
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                source.connect(analyser); analyser.connect(processor); processor.connect(audioCtx.destination);
                sessionStart = new Date(); isLive = true;
                processor.onaudioprocess = (e) => {
                    if (!isLive) return;
                    const input = e.inputBuffer.getChannelData(0); analyser.getByteFrequencyData(dataArray);
                    let mv = -1, mi = -1; for (let i = 0; i < dataArray.length; i++) { if (dataArray[i] > mv) { mv = dataArray[i]; mi = i; } }
                    const hz = Math.round(mi * (audioCtx.sampleRate/2) / dataArray.length);
                    let sum = 0; for(let i=0; i<input.length; i++) sum += input[i]*input[i];
                    const rms = Math.sqrt(sum/input.length);
                    const fMs = (8192 / audioCtx.sampleRate) * 1000;
                    
                    if (rms > THRESHOLD) {
                        silenceHoldFrames = Math.round(PADDING_MS / fMs);
                        speechMs += fMs;
                        document.getElementById('status-light').classList.add('light-on');
                        if(hz > 60) { if(hz < hzMin) hzMin = hz; if(hz > hzMax) hzMax = hz; document.getElementById('hz-min').innerText = hzMin; document.getElementById('hz-max').innerText = hzMax; }
                    } else {
                        if (silenceHoldFrames > 0) { silenceHoldFrames--; speechMs += fMs; }
                        else { silenceMs += fMs; document.getElementById('status-light').classList.remove('light-on'); }
                    }
                    if (rms > THRESHOLD || silenceHoldFrames > 0) speechBuffer.push(new Float32Array(input));
                    
                    document.getElementById('speech-timer').innerText = formatTime(speechMs);
                    document.getElementById('silence-timer').innerText = formatTime(silenceMs);
                };
                document.getElementById('setup-screen').classList.add('hidden');
                document.getElementById('active-session').classList.remove('hidden');
            } catch (err) { alert("Mikrofon!"); }
        }

        function fixNow() {
            if (speechBuffer.length === 0) return;
            const note = document.getElementById('note-input').value;
            const startT = sessionStart.toLocaleTimeString('et-EE'), endT = new Date().toLocaleTimeString('et-EE');
            const flatBuffer = new Float32Array(speechBuffer.reduce((acc, val) => acc + val.length, 0));
            let offset = 0; for (let buf of speechBuffer) { flatBuffer.set(buf, offset); offset += buf.length; }
            const wavBlob = encodeWAV(flatBuffer, audioCtx.sampleRate);
            const reader = new FileReader(); reader.readAsDataURL(wavBlob);
            reader.onloadend = () => {
                const tx = db.transaction("sessions", "readwrite");
                tx.objectStore("sessions").add({ id: Date.now(), start: startT, end: endT, note, audio: reader.result, stats: { sMs: speechMs, vMs: silenceMs, hMin: hzMin, hMax: hzMax } });
                tx.oncomplete = () => { speechBuffer = []; speechMs = 0; silenceMs = 0; hzMin = 9999; hzMax = 0; document.getElementById('note-input').value = ""; renderHistory(); };
            };
        }

        function renderHistory() {
            if(!db) return;
            const tx = db.transaction("sessions", "readonly");
            tx.objectStore("sessions").getAll().onsuccess = e => {
                const list = e.target.result.sort((a,b) => b.id - a.id);
                document.getElementById('history-container').innerHTML = list.map(s => `
                    <div class="glass rounded-[35px] p-6 mb-4 text-xs shadow-lg border border-white/5">
                        <div class="flex justify-between items-center font-bold mb-3">
                            <span class="text-green-400 text-[14px]">${s.start} - ${s.end}</span>
                            <div class="flex items-center gap-3">
                                <span class="text-[10px] uppercase font-bold tracking-tighter"><span class="text-red-600">HZ:</span> <span class="text-orange-500 ml-1">${s.stats.hMin}-${s.stats.hMax}</span></span>
                                <button onclick="delS(${s.id})" class="text-red-500 opacity-50 uppercase text-[10px]">Kustuta</button>
                            </div>
                        </div>
                        <div class="text-[10px] uppercase font-bold mb-3 flex gap-4">
                            <span><span class="text-blue-400">Kõne:</span> <span class="text-white ml-1">${formatTime(s.stats.sMs)}</span></span>
                            <span><span class="text-blue-400">Vaikus:</span> <span class="text-white ml-1">${formatTime(s.stats.vMs)}</span></span>
                        </div>
                        <audio src="${s.audio}" controls></audio>
                        ${s.note ? `<details class="mt-3"><summary class="text-slate-400 cursor-pointer font-bold uppercase text-[10px]">Vaata märkmeid</summary><div class="text-slate-300 italic mt-2 p-3 bg-black/30 rounded-xl border-l-2 border-blue-500 whitespace-pre-wrap">${s.note}</div></details>` : ''}
                    </div>`).join('');
            };
        }

        function formatTime(ms) { const s = Math.floor(ms / 1000); return Math.floor(s/60) + "m " + (s%60) + "s"; }
        window.delS = id => { if(confirm("Kustuta?")) { const tx = db.transaction("sessions", "readwrite"); tx.objectStore("sessions").delete(id).onsuccess = renderHistory; } };
        function requestUnlock() { if (prompt("Kood:") === "5") document.getElementById('blackout-overlay').style.display = 'none'; }
        function toggleBlackout() { document.getElementById('blackout-overlay').style.display = 'block'; }
        function stopSession() { isLive = false; location.reload(); }
    </script>
</body>
