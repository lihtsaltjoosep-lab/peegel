<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Peegel Uurija v15</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: #e2e8f0; font-family: sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        textarea::placeholder { color: #475569; }
    </style>
</head>
<body class="p-6 min-h-screen flex flex-col items-center">

    <div class="w-full max-w-md space-y-8">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold tracking-tighter text-blue-500">PEEGEL</h1>
            <div id="clock" class="text-3xl font-bold text-yellow-500 tracking-tighter">00:00:00</div>
        </div>

        <div id="mic-section" class="hidden space-y-6">
            
            <div class="glass rounded-[40px] p-8 space-y-6">
                <div class="flex justify-between items-center px-2">
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 bg-red-600 rounded-full animate-pulse"></div>
                        <div class="w-40 h-1.5 bg-slate-800 rounded-full overflow-hidden">
                            <div id="mic-bar" class="h-full bg-green-400 w-0 transition-all duration-75"></div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div id="hz-val" class="text-xl font-bold text-blue-400">0 Hz</div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 pt-4 border-t border-white/5 text-center">
                    <div><p class="text-[9px] text-slate-500 uppercase mb-1">Kõne aeg</p><span id="s-val" class="text-xl font-bold text-green-400">0s</span></div>
                    <div><p class="text-[9px] text-slate-500 uppercase mb-1">Vaikuse aeg</p><span id="v-val" class="text-xl font-bold">0s</span></div>
                </div>

                <div class="space-y-2">
                    <div class="flex justify-between text-[9px] uppercase text-slate-500">
                        <span>Puhver (90 min)</span>
                        <span id="buffer-text">0 / 90 min</span>
                    </div>
                    <div class="w-full bg-slate-900 h-1 rounded-full overflow-hidden">
                        <div id="buffer-bar" class="h-full bg-blue-600/40 w-0 transition-all duration-1000"></div>
                    </div>
                </div>
            </div>

            <div class="glass rounded-[30px] p-6 space-y-3">
                <p class="text-[10px] text-slate-500 uppercase font-bold tracking-widest px-2">Sessiooni märkmed</p>
                <textarea id="session-note" class="w-full bg-black/30 rounded-2xl p-4 text-sm text-slate-300 border border-white/5 focus:outline-none focus:border-blue-500/50 transition-all" placeholder="Kirjuta siia tähelepanekud, mis salvestatakse koos heliga..." rows="3"></textarea>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button id="fixBtn" class="bg-yellow-500 text-black py-5 rounded-[25px] font-black uppercase tracking-widest active:scale-95 transition-all">Fikseeri</button>
                <button id="stopBtn" class="bg-red-600 text-white py-5 rounded-[25px] font-black uppercase tracking-widest active:scale-95 transition-all text-sm">Lõpeta</button>
            </div>
        </div>

        <div id="start-section" class="flex flex-col items-center justify-center pt-20">
            <button id="startBtn" class="bg-blue-600 text-white px-16 py-8 rounded-[40px] font-black uppercase tracking-widest shadow-2xl shadow-blue-900/40 active:scale-95 transition-all text-xl">
                Alusta Analüüsi
            </button>
        </div>

        <div class="pt-10">
            <p class="text-[10px] text-slate-600 font-bold uppercase tracking-[0.3em] mb-6 text-center italic text-blue-900">Salvestatud mälus</p>
            <div id="history-list" class="space-y-6 pb-20"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
