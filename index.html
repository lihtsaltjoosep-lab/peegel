<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <title>Peegel v38</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: #e2e8f0; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .hidden { display: none !important; }
        .play-ring {
            width: 150px; height: 150px; border-radius: 50%;
            background: #1d4ed8; border: 5px solid #f4ead5;
            box-shadow: 0 0 30px rgba(244, 234, 213, 0.3);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.2s;
        }
        .play-ring:active { transform: scale(0.95); }
        .play-icon-svg { width: 50px; height: 50px; fill: #f4ead5; margin-left: 8px; margin-bottom: 5px; }
        .play-text { color: #f4ead5; font-weight: 900; font-size: 14px; letter-spacing: 2px; text-transform: uppercase; }
        #status-light { width: 12px; height: 12px; border-radius: 50%; background: #334155; transition: 0.1s; }
        .light-on { background: #22c55e !important; box-shadow: 0 0 10px #22c55e; }
        audio { height: 35px; width: 100%; border-radius: 8px; filter: invert(1) brightness(0.8); margin-top: 5px; }
    </style>
</head>
<body class="p-4 min-h-screen flex flex-col items-center">
    
    <div class="w-full max-w-md space-y-4 text-center">
        <div class="flex justify-between items-center p-2">
            <h1 class="text-3xl font-black italic uppercase text-blue-500">Peegel</h1>
            <div id="clock" class="text-xl font-light text-amber-600">00:00:00</div>
        </div>

        <div id="setup-screen" class="pt-20 pb-8 flex flex-col items-center">
            <div onclick="startSession()" class="play-ring">
                <svg class="play-icon-svg" viewBox="0 0 24 24"><path d="M7,4.5v15c0,0.8,0.9,1.3,1.6,0.9l11.5-7.5c0.6-0.4,0.6-1.4,0-1.8L8.6,3.6C7.9,3.2,7,3.7,7,4.5z" stroke="#f4ead5" stroke-width="2" stroke-linejoin="round"/></svg>
                <div class="play-text">Alusta</div>
            </div>
            <p class="mt-12 text-slate-600 text-[10px] uppercase tracking-[0.3em]">v38: 30MIN BUFFER + STATS</p>
        </div>

        <div id="active-session" class="hidden space-y-4 text-left">
            <div class="glass rounded-[35px] p-6 space-y-4 border-t border-blue-500/20 shadow-2xl">
                <div class="flex justify-between items-center border-b border-white/5 pb-3">
                    <div class="flex items-center gap-4">
                        <div id="status-light"></div>
                        <div class="font-mono text-[10px] text-blue-400 uppercase">
                            Buffer: <span id="buffer-size">0</span> min
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-[10px] text-slate-500 font-bold uppercase">Hz (Hetkel)</div>
                        <div id="hz-display" class="font-mono text-xs font-bold text-amber-500">-</div>
                    </div>
                </div>
                <textarea id="note-input" class="w-full bg-transparent text-sm focus:outline-none h-24 text-slate-200 placeholder-slate-600 resize-none" placeholder="Kirjuta m√§rkmed siia..."></textarea>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <button id="fix-btn" onclick="handleFixClick()" class="bg-blue-600 text-white py-5 rounded-[25px] font-bold uppercase text-xs active:scale-95 shadow-lg">Fikseeri</button>
                <button onclick="stopSession()" class="bg-red-900/40 text-red-500 py-5 rounded-[25px] font-bold uppercase text-xs active:scale-95">L√µpeta</button>
            </div>
            <p id="fix-status" class="text-[10px] text-center text-amber-500 uppercase font-bold h-4"></p>
        </div>

        <div id="history-container" class="space-y-4 pb-24 text-left w-full mt-6"></div>
    </div>

    <script>
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

        let isLive = false, wakeLock = null, audioCtx, analyser, stream, mediaRecorder;
        let bufferChunks = []; 
        let clickCount = 0, clickTimer = null;
        
        // M√µ√µdikud puhvri jaoks
        let speechMs = 0, silenceMs = 0, hzMin = 9999, hzMax = 0;
        const SPEECH_THRESHOLD = 0.005;

        let db;
        const dbReq = indexedDB.open("Peegel_v38_Data", 1);
        dbReq.onupgradeneeded = e => {
            const d = e.target.result;
            if (!d.objectStoreNames.contains('sessions')) d.createObjectStore('sessions', { keyPath: 'id' });
        };
        dbReq.onsuccess = e => { db = e.target.result; renderHistory(); };

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('et-EE'); }, 1000);

        async function startSession() {
            try {
                if ('wakeLock' in navigator) { wakeLock = await navigator.wakeLock.request('screen'); }

                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // TAUSTA HOIDJA (Silent Audio Loop)
                const silent = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFRm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=');
                silent.loop = true; silent.play();

                // PIDEV SALVESTUS (MediaRecorder on stabiilseim taustal)
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm;codecs=opus' });
                mediaRecorder.ondataavailable = e => {
                    if (e.data.size > 0) {
                        bufferChunks.push(e.data);
                        if (bufferChunks.length > 180) bufferChunks.shift(); // Max 30 min (10s jupid)
                        updateBufferUI();
                    }
                };
                mediaRecorder.start(10000); 

                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioCtx.createMediaStreamSource(stream);
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);

                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                isLive = true;

                function analyze() {
                    if (!isLive) return;
                    analyser.getByteFrequencyData(dataArray);
                    let maxVal = -1, maxIdx = -1;
                    let sum = 0;
                    for (let i = 0; i < dataArray.length; i++) {
                        sum += dataArray[i];
                        if (dataArray[i] > maxVal) { maxVal = dataArray[i]; maxIdx = i; }
                    }
                    
                    const avg = sum / dataArray.length;
                    const hz = Math.round(maxIdx * (audioCtx.sampleRate/2) / dataArray.length);

                    if (avg > 10) { // Tundlikkusl√§vi indikaatorile
                        speechMs += 50; 
                        document.getElementById('status-light').classList.add('light-on');
                        if(hz > 50) {
                            if(hz < hzMin) hzMin = hz; if(hz > hzMax) hzMax = hz;
                            document.getElementById('hz-display').innerText = hz + " Hz";
                        }
                    } else {
                        silenceMs += 50;
                        document.getElementById('status-light').classList.remove('light-on');
                    }
                    setTimeout(() => requestAnimationFrame(analyze), 50);
                }
                analyze();

                document.getElementById('setup-screen').classList.add('hidden');
                document.getElementById('active-session').classList.remove('hidden');

            } catch (err) { alert("Viga: " + err); }
        }

        function updateBufferUI() {
            const mins = Math.floor((bufferChunks.length * 10) / 60);
            document.getElementById('buffer-size').innerText = mins;
        }

        function handleFixClick() {
            clickCount++;
            if (clickTimer) clearTimeout(clickTimer);
            document.getElementById('fix-status').innerText = clickCount === 1 ? "15 MIN?" : "30 MIN!";
            
            clickTimer = setTimeout(() => {
                fixNow(clickCount === 1 ? 15 : 30);
                clickCount = 0;
                setTimeout(() => { document.getElementById('fix-status').innerText = ""; }, 2000);
            }, 800);
        }

        async function fixNow(minutes) {
            if (bufferChunks.length === 0) return;
            const chunksNeeded = (minutes * 60) / 10;
            const selectedChunks = bufferChunks.slice(-chunksNeeded);
            const blob = new Blob(selectedChunks, { type: 'audio/webm' });
            
            const noteText = document.getElementById('note-input').value;
            const now = new Date();
            const startT = new Date(now.getTime() - (minutes * 60000)).toLocaleTimeString('et-EE');
            const endT = now.toLocaleTimeString('et-EE');

            const reader = new FileReader();
            reader.readAsDataURL(blob);
            reader.onloadend = () => {
                const tx = db.transaction("sessions", "readwrite");
                tx.objectStore("sessions").add({
                    id: Date.now(),
                    start: startT, end: endT,
                    date: now.toLocaleDateString('et-EE'),
                    note: noteText,
                    audio: reader.result,
                    isManual: true,
                    stats: { 
                        sMs: speechMs, 
                        vMs: silenceMs, 
                        hMin: hzMin === 9999 ? 0 : hzMin, 
                        hMax: hzMax 
                    },
                    type: minutes + " min"
                });
                tx.oncomplete = renderHistory;
                document.getElementById('note-input').value = "";
                // Nullime sessiooni m√µ√µdikud p√§rast fikseerimist
                speechMs = 0; silenceMs = 0; hzMin = 9999; hzMax = 0;
            };
        }

        function stopSession() {
            isLive = false;
            if (mediaRecorder) mediaRecorder.stop();
            if (wakeLock) wakeLock.release();
            setTimeout(() => location.reload(), 500);
        }

        function renderHistory() {
            if(!db) return;
            const tx = db.transaction("sessions", "readonly");
            tx.objectStore("sessions").getAll().onsuccess = e => {
                const list = e.target.result.sort((a,b) => b.id - a.id);
                document.getElementById('history-container').innerHTML = list.map(s => {
                    const durS = Math.floor(s.stats.sMs / 1000 / 60) + "m " + Math.floor((s.stats.sMs / 1000) % 60) + "s";
                    const durV = Math.floor(s.stats.vMs / 1000 / 60) + "m " + Math.floor((s.stats.vMs / 1000) % 60) + "s";
                    
                    return `
                    <div class="glass rounded-[30px] p-5 mb-4 text-xs relative border-l-4 border-blue-500 shadow-xl">
                        <div class="flex justify-between font-bold mb-3 items-center">
                            <span class="text-green-400 text-[14px]">üìç ${s.type} | ${s.start} - ${s.end}</span>
                            <button onclick="delS(${s.id})" class="text-[10px] text-red-500 bg-red-900/20 px-3 py-1 rounded-full uppercase">Kustuta</button>
                        </div>
                        <div class="flex justify-between text-[10px] text-slate-400 uppercase font-bold mb-3 tracking-tighter">
                            <span>K√µne: <span class="text-slate-200">${durS}</span></span>
                            <span>Vaikus: <span class="text-blue-400">${durV}</span></span>
                            <span class="text-amber-500">${s.stats.hMin}-${s.stats.hMax} Hz</span>
                        </div>
                        <audio src="${s.audio}" controls class="w-full opacity-90"></audio>
                        <div class="mt-2 text-right">
                            <a href="${s.audio}" download="Peegel_${s.id}.webm" class="text-blue-400 underline mr-4 font-bold text-[10px]">LAAI ALLA (.WEBM)</a>
                        </div>
                        ${s.note ? `<details class="mt-2" open><summary class="text-slate-500 cursor-pointer">M√§rkmed</summary><div class="p-3 bg-black/40 text-[11px] mt-2 rounded-xl text-slate-300 italic text-left border-l border-white/10">${s.note}</div></details>` : ''}
                    </div>`;
                }).join('');
            };
        }

        window.delS = id => { if(confirm("Kustuta see salvestus?")) { const tx = db.transaction("sessions", "readwrite"); tx.objectStore("sessions").delete(id); tx.oncomplete = renderHistory; } };
    </script>
</body>
</html>
