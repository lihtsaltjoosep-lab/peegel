<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <title>Peegel Pro v131</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: #e2e8f0; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .hidden { display: none !important; }
        
        .play-ring {
            width: 150px; height: 150px; border-radius: 50%;
            background: #1d4ed8; border: 5px solid #f4ead5;
            box-shadow: 0 0 30px rgba(244, 234, 213, 0.3);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer;
        }
        .play-icon-svg { width: 45px; height: 45px; fill: #f4ead5; margin-left: 8px; }
        .play-text { color: #f4ead5; font-weight: 900; font-size: 13px; text-transform: uppercase; margin-top: 5px; }
        #status-light { width: 12px; height: 12px; border-radius: 50%; background: #334155; transition: background 0.1s; }
        .light-on { background: #22c55e !important; box-shadow: 0 0 10px #22c55e; }
    </style>
</head>
<body class="p-4 min-h-screen flex flex-col items-center">
    
    <div class="w-full max-w-md space-y-4 text-center">
        <div class="flex justify-between items-center p-2">
            <h1 class="text-3xl font-black italic uppercase text-blue-500">Peegel</h1>
            <div id="clock" class="text-xl font-light text-amber-600">00:00:00</div>
        </div>

        <div id="setup-screen" class="pt-12 pb-8 flex flex-col items-center">
            <div onclick="startSession()" class="play-ring">
                <svg class="play-icon-svg" viewBox="0 0 24 24"><path d="M7,4.5v15c0,0.8,0.9,1.3,1.6,0.9l11.5-7.5c0.6-0.4,0.6-1.4,0-1.8L8.6,3.6C7.9,3.2,7,3.7,7,4.5z" stroke="#f4ead5" stroke-width="2" stroke-linejoin="round"/></svg>
                <div class="play-text">Alusta</div>
            </div>
            <p class="mt-8 text-slate-600 text-[10px] uppercase tracking-[0.4em]">v131: DATABASE RESTORED</p>
        </div>

        <div id="active-session" class="hidden space-y-4 text-left">
            <div class="glass rounded-[35px] p-6 space-y-4 border-t border-blue-500/20 shadow-2xl">
                <div class="flex justify-between items-center border-b border-white/5 pb-3">
                    <div class="flex items-center gap-4">
                        <div id="status-light"></div>
                        <div class="font-mono text-xs font-bold uppercase">
                            <span class="text-green-400">V:<span id="speech-sec">0m 0s</span></span> | 
                            <span class="text-blue-400">P:<span id="silence-sec">0m 0s</span></span>
                        </div>
                    </div>
                </div>
                <textarea id="note-input" class="w-full bg-transparent text-sm focus:outline-none h-32 pt-2 text-slate-200" placeholder="Kirjuta märkmed..."></textarea>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="fixNow()" class="bg-blue-600 text-white py-5 rounded-[25px] font-bold uppercase text-xs active:scale-95 shadow-lg">Fikseeri</button>
                <button onclick="location.reload()" class="bg-red-900/40 text-red-500 py-5 rounded-[25px] font-bold uppercase text-xs active:scale-95">Lõpeta</button>
            </div>
        </div>

        <div id="history-container" class="space-y-4 pb-24 text-left w-full mt-6"></div>
    </div>

    <script>
        let isLive = false, speechMs = 0, silenceMs = 0, db, stream = null;
        let audioCtx = null, processor = null, speechBuffer = [];
        let sessionStartTime = "";

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('et-EE'); }, 1000);

        // --- ANDMEBAASI PARANDUS ---
        // Kasutame uut nime, et sundida telefoni looma uut struktuuri
        const dbReq = indexedDB.open("Peegel_Fixed_DB", 1);
        
        // SEE OSA OLI PUUDU - see loob sahtli, kuhu salvestada
        dbReq.onupgradeneeded = function(e) {
            const db = e.target.result;
            if (!db.objectStoreNames.contains('sessions')) {
                db.createObjectStore('sessions', { keyPath: 'id' });
            }
        };

        dbReq.onsuccess = e => { 
            db = e.target.result; 
            renderHistory(); 
        };
        
        dbReq.onerror = e => console.error("DB Error:", e);

        // --- MOOTOR ---
        async function startSession() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioCtx.createMediaStreamSource(stream);
                
                processor = audioCtx.createScriptProcessor(4096, 1, 1);
                source.connect(processor);
                processor.connect(audioCtx.destination);

                processor.onaudioprocess = (e) => {
                    if (!isLive) return;
                    const input = e.inputBuffer.getChannelData(0);
                    let sum = 0;
                    for(let i=0; i<input.length; i++) sum += input[i]*input[i];
                    const rms = Math.sqrt(sum/input.length);

                    if (rms > 0.005) {
                        speechMs += (4096 / audioCtx.sampleRate) * 1000;
                        document.getElementById('status-light').classList.add('light-on');
                        speechBuffer.push(new Float32Array(input));
                    } else {
                        silenceMs += (4096 / audioCtx.sampleRate) * 1000;
                        document.getElementById('status-light').classList.remove('light-on');
                    }
                    
                    document.getElementById('speech-sec').innerText = Math.floor(speechMs/60000) + "m " + Math.floor((speechMs%60000)/1000) + "s";
                    document.getElementById('silence-sec').innerText = Math.floor(silenceMs/60000) + "m " + Math.floor((silenceMs%60000)/1000) + "s";
                };

                document.getElementById('setup-screen').classList.add('hidden');
                document.getElementById('active-session').classList.remove('hidden');
                sessionStartTime = new Date().toLocaleTimeString('et-EE');
                isLive = true;
                
                setInterval(() => { if (isLive) fixNow(); }, 600000);

            } catch (err) { alert("Mikri viga!"); }
        }

        // --- SALVESTAMINE ---
        function fixNow() {
            if (speechMs < 500) return; // Liiga lühike

            const snapNote = document.getElementById('note-input').value;
            const snapStart = sessionStartTime;
            const currentSpeech = [...speechBuffer];
            const currentSR = audioCtx.sampleRate;
            const savedMs = speechMs;

            // Nullime
            speechBuffer = []; speechMs = 0; silenceMs = 0;
            sessionStartTime = new Date().toLocaleTimeString('et-EE');
            document.getElementById('speech-sec').innerText = "0m 0s";
            document.getElementById('note-input').value = "";

            // Töötleme
            setTimeout(() => {
                const length = currentSpeech.reduce((acc, curr) => acc + curr.length, 0);
                const buffer = new ArrayBuffer(44 + length * 2);
                const view = new DataView(buffer);
                const writeS = (o, s) => { for (let i = 0; i < s.length; i++) view.setUint8(o + i, s.charCodeAt(i)); };
                writeS(0, 'RIFF'); view.setUint32(4, 32 + length * 2, true); writeS(8, 'WAVE'); writeS(12, 'fmt ');
                view.setUint32(16, 16, true); view.setUint16(20, 1, true); view.setUint16(22, 1, true);
                view.setUint32(24, currentSR, true); view.setUint32(28, currentSR * 2, true);
                view.setUint16(32, 2, true); view.setUint16(34, 16, true); writeS(36, 'data');
                view.setUint32(40, length * 2, true);
                let offset = 44;
                for (let chunk of currentSpeech) {
                    for (let i = 0; i < chunk.length; i++) {
                        const s = Math.max(-1, Math.min(1, chunk[i]));
                        view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
                        offset += 2;
                    }
                }
                
                const blob = new Blob([buffer], { type: 'audio/wav' });
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = () => {
                    const tx = db.transaction("sessions", "readwrite");
                    tx.objectStore("sessions").add({
                        id: Date.now(), 
                        start: snapStart, 
                        end: new Date().toLocaleTimeString('et-EE'), 
                        date: new Date().toLocaleDateString('et-EE'), 
                        note: snapNote, 
                        audioClean: reader.result,
                        sMs: savedMs
                    });
                    tx.oncomplete = () => {
                        console.log("Salvestatud!");
                        renderHistory();
                    };
                };
            }, 10);
        }

        function renderHistory() {
            if(!db) return;
            // Kontrollime kas pood eksisteerib enne päringut
            if (!db.objectStoreNames.contains('sessions')) return;

            const tx = db.transaction("sessions", "readonly");
            const req = tx.objectStore("sessions").getAll();
            
            req.onsuccess = e => {
                const list = e.target.result.sort((a,b) => b.id - a.id);
                document.getElementById('history-container').innerHTML = list.map(s => `
                    <div class="glass rounded-[30px] p-5 mb-4 text-xs relative">
                        <div class="flex justify-between font-bold mb-3 items-center">
                            <span class="text-green-400">${s.start} - ${s.end}</span>
                            <button onclick="delS(${s.id})" class="text-[10px] text-red-500 bg-red-900/20 px-2 py-1 rounded">KUSTUTA</button>
                        </div>
                        <div class="p-4 bg-black/20 rounded-2xl border border-white/5">
                            <div class="mb-2 text-slate-500 text-[9px] uppercase font-bold">Kõne: ${Math.floor((s.sMs||0)/1000)}s</div>
                            <audio src="${s.audioClean}" controls class="w-full h-8 opacity-80"></audio>
                            ${s.note ? `<div class="p-3 bg-black/40 text-[11px] mt-3 rounded-xl text-slate-300 italic text-left">${s.note}</div>` : ''}
                        </div>
                    </div>`).join('');
            };
        }
        window.delS = id => { if(confirm("Kustuta?")) { const tx = db.transaction("sessions", "readwrite"); tx.objectStore("sessions").delete(id); tx.oncomplete = renderHistory; } };
    </script>
</body>
</html>
