    <script>
        // See koodijupp on vajalik, et "Install" nupp ilmuks ilma lisafailideta
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:application/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdpbnN0YWxsJywgKCUpID0+IHNlbGYuc2tpcFdhaXRpbmcoKSk7IHNlbGYuYWRkRXZlbnRMaXN0ZW5lcignZmV0Y2gnLCAoZSkgPT4gZS5yZXNwb25kV2l0aChmZXRjaChlLnJlcXVlc3QpKSk7');

        let isLive = false, wakeLock = null, audioCtx, processor, stream, speechBuffer = [], sessionStart = null, speechMs = 0, silenceMs = 0, hzMin = 9999, hzMax = 0, lastAutoSaveSpeechMs = 0;
        const THRESHOLD = 0.005, PADDING_MS = 800, SPEECH_AUTO_SAVE_THRESHOLD = 600000, APP_PIN = "5";
        let isSpeaking = false, silenceHoldFrames = 0, db;
        const dbReq = indexedDB.open("MIR_DB_Final", 1);
        dbReq.onupgradeneeded = e => { e.target.result.createObjectStore("sessions", { keyPath: "id" }); };
        dbReq.onsuccess = e => { db = e.target.result; renderHistory(); };
        function toggleBlackout() { document.getElementById('blackout-overlay').style.display = 'block'; }
        function requestUnlock() { const p = prompt("Sisesta kood:"); if (p === APP_PIN) document.getElementById('blackout-overlay').style.display = 'none'; else if (p !== null) alert("Vale!"); }
        function updateClock() { const n = new Date(); document.getElementById('clock').innerText = n.getHours().toString().padStart(2,'0') + ":" + n.getMinutes().toString().padStart(2,'0') + ":" + n.getSeconds().toString().padStart(2,'0'); }
        setInterval(updateClock, 1000); updateClock();
        function formatTime(ms) { const s = Math.floor(ms / 1000); return Math.floor(s/60) + "m " + (s%60) + "s"; }
        window.toggleHistoryNote = id => { const el = document.getElementById(`hist-note-${id}`); const btn = document.getElementById(`hist-btn-${id}`); if (el.classList.contains('hidden')) { el.classList.remove('hidden'); btn.innerText = 'PEIDA MÃ„RKMED'; } else { el.classList.add('hidden'); btn.innerText = 'VAATA MÃ„RKMEID'; } };
        async function startSession() {
            try {
                if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen');
                stream = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true } });
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioCtx.createMediaStreamSource(stream);
                processor = audioCtx.createScriptProcessor(4096, 1, 1);
                const analyser = audioCtx.createAnalyser(); analyser.fftSize = 256;
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                source.connect(analyser); analyser.connect(processor); processor.connect(audioCtx.destination);
                sessionStart = new Date(); speechMs = 0; silenceMs = 0; speechBuffer = []; hzMin = 9999; hzMax = 0; lastAutoSaveSpeechMs = 0;
                isLive = true;
                processor.onaudioprocess = (e) => {
                    if (!isLive) return;
                    const input = e.inputBuffer.getChannelData(0);
                    analyser.getByteFrequencyData(dataArray);
                    let mv = -1, mi = -1;
                    for (let i = 0; i < dataArray.length; i++) { if (dataArray[i] > mv) { mv = dataArray[i]; mi = i; } }
                    const hz = Math.round(mi * (audioCtx.sampleRate/2) / dataArray.length);
                    let sum = 0; for(let i=0; i<input.length; i++) sum += input[i]*input[i];
                    const rms = Math.sqrt(sum/input.length);
                    const frameMs = (4096 / audioCtx.sampleRate) * 1000;
                    if (rms > THRESHOLD) {
                        isSpeaking = true; silenceHoldFrames = Math.round(PADDING_MS / frameMs); speechMs += frameMs;
                        document.getElementById('status-light').classList.add('light-on');
                        if(hz > 40) { if(hz < hzMin) hzMin = hz; if(hz > hzMax) hzMax = hz; document.getElementById('hz-min').innerText = hzMin; document.getElementById('hz-max').innerText = hzMax; }
                    } else {
                        if (silenceHoldFrames > 0) { silenceHoldFrames--; speechMs += frameMs; } 
                        else { isSpeaking = false; silenceMs += frameMs; document.getElementById('status-light').classList.remove('light-on'); }
                    }
                    if (isSpeaking || silenceHoldFrames > 0) speechBuffer.push(new Float32Array(input));
                    document.getElementById('speech-timer').innerText = formatTime(speechMs);
                    document.getElementById('silence-timer').innerText = formatTime(silenceMs);
                    if (speechMs - lastAutoSaveSpeechMs >= SPEECH_AUTO_SAVE_THRESHOLD) fixNow(false);
                };
                document.getElementById('setup-screen').classList.add('hidden');
                document.getElementById('active-session').classList.remove('hidden');
            } catch (err) { alert("Viga!"); }
        }
        function fixNow(isManual = true) {
            if (speechBuffer.length === 0) return;
            const noteText = document.getElementById('note-input').value;
            const startT = sessionStart.toLocaleTimeString('et-EE'), endT = new Date().toLocaleTimeString('et-EE');
            const buf = [...speechBuffer], sM = speechMs, vM = silenceMs, hMi = hzMin, hMa = hzMax;
            saveToDB(buf, startT, endT, noteText, sM, vM, hMi, hMa, isManual);
            if (isManual) { speechBuffer = []; speechMs = 0; silenceMs = 0; hzMin = 9999; hzMax = 0; sessionStart = new Date(); lastAutoSaveSpeechMs = 0; document.getElementById('note-input').value = ""; } 
            else lastAutoSaveSpeechMs = speechMs;
        }
        async function saveToDB(buffer, startT, endT, note, sMs, vMs, hMin, hMax, pinned) {
            const sr = audioCtx.sampleRate;
            const length = buffer.reduce((a, c) => a + c.length, 0);
            const wavBuffer = new ArrayBuffer(44 + length * 2);
            const view = new DataView(wavBuffer);
            const writeS = (o, s) => { for (let i = 0; i < s.length; i++) view.setUint8(o + i, s.charCodeAt(i)); };
            writeS(0, 'RIFF'); view.setUint32(4, 32 + length * 2, true); writeS(8, 'WAVE'); writeS(12, 'fmt ');
            view.setUint32(16, 16, true); view.setUint16(20, 1, true); view.setUint16(22, 1, true);
            view.setUint32(24, sr, true); view.setUint32(28, sr * 2, true);
            view.setUint16(32, 2, true); view.setUint16(34, 16, true); writeS(36, 'data');
            view.setUint32(40, length * 2, true);
            let offset = 44;
            for (let chunk of buffer) { for (let i = 0; i < chunk.length; i++) { const s = Math.max(-1, Math.min(1, chunk[i])); view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true); offset += 2; } }
            const reader = new FileReader();
            reader.readAsDataURL(new Blob([wavBuffer], { type: 'audio/wav' }));
            reader.onloadend = () => {
                const tx = db.transaction("sessions", "readwrite");
                tx.objectStore("sessions").add({ id: Date.now(), start: startT, end: endT, date: new Date().toLocaleDateString('et-EE'), note, audio: reader.result, stats: { sMs, vMs, hMin, hMax }, pinned: pinned });
                tx.oncomplete = renderHistory;
            };
        }
        function renderHistory() {
            if(!db) return;
            const tx = db.transaction("sessions", "readonly");
            tx.objectStore("sessions").getAll().onsuccess = e => {
                const list = e.target.result.sort((a,b) => b.id - a.id);
                document.getElementById('history-container').innerHTML = list.map(s => `
                    <div class="history-card">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                            <div style="display: flex; align-items: center; gap: 8px;"><span class="text-green">${s.start} - ${s.end}</span>${s.pinned ? '<span>ðŸ“Œ</span>' : ''}</div>
                            <div style="display: flex; gap: 8px;"><span style="font-size: 9px; font-weight: bold;"><span class="dark-orange">Hz:</span> <span class="text-amber">${s.stats.hMin}-${s.stats.hMax}</span></span><button onclick="delS(${s.id})" style="background: rgba(153, 27, 27, 0.2); color: #ef4444; border: none; font-size: 9px; padding: 4px 8px; border-radius: 8px;">KUSTUTA</button></div>
                        </div>
                        <div style="font-size: 10px; font-weight: bold; margin-bottom: 8px;"><span class="steel-blue">KÃµne:</span> <span class="text-blue">${formatTime(s.stats.sMs)}</span> | <span class="steel-blue">Paus:</span> <span class="text-blue">${formatTime(s.stats.vMs)}</span></div>
                        <audio src="${s.audio}" controls></audio>
                        <div style="display: flex; flex-direction: column; gap: 8px;">
                            ${s.note ? `<button onclick="toggleHistoryNote(${s.id})" id="hist-btn-${s.id}" class="btn-dim" style="width: 100%;">VAATA MÃ„RKMEID</button>
                            <div id="hist-note-${s.id}" class="hidden" style="padding: 12px; background: rgba(0,0,0,0.4); border-radius: 12px; color: #cbd5e1; font-style: italic; border-left: 2px solid #3b82f6;">${s.note}</div>` : ''}
                            <div style="display: flex; justify-content: flex-end;"><button onclick="downloadHTML(${s.id})" style="background: none; border: none; color: #fbbf24; font-size: 10px; font-weight: bold;">HTML</button></div>
                        </div>
                    </div>`).join('');
            };
        }
        function stopSession() { fixNow(true); isLive = false; if(wakeLock) wakeLock.release(); setTimeout(() => location.reload(), 500); }
        window.delS = id => { if(confirm("Kustuta?")) { db.transaction("sessions", "readwrite").objectStore("sessions").delete(id).onsuccess = renderHistory; } };
        window.downloadHTML = id => {
            db.transaction("sessions", "readonly").objectStore("sessions").get(id).onsuccess = (e) => {
                const s = e.target.result;
                const h = `<html><body style="background:#020617;color:#eee;font-family:sans-serif;padding:20px;"><h1>MIR: ${s.date}</h1><p>KÃµne: ${formatTime(s.stats.sMs)}</p><audio controls src="${s.audio}"></audio><div>${s.note || ""}</div></body></html>`;
                const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([h], {type: 'text/html'})); a.download = `MIR_${s.id}.html`; a.click();
