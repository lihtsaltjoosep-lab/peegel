<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <title>Peegel Pro v124</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: #e2e8f0; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .hidden { display: none !important; }
        
        .play-ring {
            width: 140px; height: 140px; border-radius: 50%;
            background: #1d4ed8; border: 5px solid #f4ead5;
            box-shadow: 0 0 30px rgba(29, 78, 216, 0.4);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.2s;
        }
        .play-ring:active { transform: scale(0.95); }
        .play-icon-svg { width: 45px; height: 45px; fill: #f4ead5; margin-left: 6px; margin-bottom: 5px; }
        .play-text { color: #f4ead5; font-weight: 900; font-size: 12px; letter-spacing: 2px; text-transform: uppercase; }

        #status-light { width: 12px; height: 12px; border-radius: 50%; background: #334155; transition: 0.1s; }
        .light-on { background: #22c55e !important; box-shadow: 0 0 10px #22c55e; }
        
        audio { height: 35px; width: 100%; border-radius: 8px; filter: invert(1) brightness(0.8); margin-top: 5px; }

        .note-area {
            width: 100%; background: rgba(15, 23, 42, 0.6); 
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px; padding: 15px; color: #cbd5e1;
            font-size: 14px; outline: none; resize: none;
        }
        .btn-action { transition: all 0.2s; font-weight: 800; text-transform: uppercase; font-size: 11px; letter-spacing: 1px; }
    </style>
</head>
<body class="p-4 min-h-screen flex flex-col items-center">
    
    <div class="w-full max-w-md space-y-4 text-center">
        <div class="flex justify-between items-center p-2">
            <h1 class="text-3xl font-black italic uppercase text-blue-500">Peegel</h1>
            <div id="clock" class="text-xl font-light text-amber-600">00:00:00</div>
        </div>

        <div class="w-full">
            <textarea id="note-input" class="note-area h-24 shadow-inner" placeholder="Kirjuta märkmed siia..."></textarea>
        </div>

        <div id="setup-screen" class="pt-10 pb-8 flex flex-col items-center">
            <div onclick="startSession()" class="play-ring">
                <svg class="play-icon-svg" viewBox="0 0 24 24"><path d="M7,4.5v15c0,0.8,0.9,1.3,1.6,0.9l11.5-7.5c0.6-0.4,0.6-1.4,0-1.8L8.6,3.6C7.9,3.2,7,3.7,7,4.5z" stroke="#f4ead5" stroke-width="2" stroke-linejoin="round"/></svg>
                <div class="play-text">Alusta</div>
            </div>
            <p class="mt-8 text-slate-600 text-[10px] uppercase tracking-[0.3em]">v124: AUTO-LOG + MANUAL FIX</p>
        </div>

        <div id="active-session" class="hidden space-y-4 text-left">
            <div class="glass rounded-[35px] p-6 space-y-4 border-t border-blue-500/20 shadow-2xl">
                <div class="flex justify-between items-center border-b border-white/5 pb-3">
                    <div class="flex items-center gap-4">
                        <div id="status-light"></div>
                        <div class="font-mono text-[11px] font-bold uppercase">
                            <div class="text-green-400">Kõne: <span id="speech-timer">00:00</span></div>
                            <div class="text-blue-400">Vaikus: <span id="silence-timer">00:00</span></div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-[9px] text-slate-500 font-bold uppercase">Hz (Min/Max)</div>
                        <div class="font-mono text-xs font-bold text-amber-500"><span id="hz-min">-</span> / <span id="hz-max">-</span></div>
                    </div>
                </div>
                
                <button onclick="fixNow()" class="w-full btn-action bg-blue-600 text-white py-5 rounded-[20px] shadow-lg active:scale-95">
                    Fikseeri Hetk Logisse
                </button>
                <button onclick="stopSession()" class="w-full btn-action bg-red-900/40 text-red-500 py-3 rounded-[20px] active:scale-95">
                    Lõpeta Töö
                </button>
            </div>
        </div>

        <div id="history-container" class="space-y-4 pb-24 text-left w-full mt-6"></div>
    </div>

    <script>
        const AUTO_SAVE_MS = 10 * 60 * 1000; // 10 minutit
        const SPEECH_THRESHOLD = 0.008;

        let isLive = false, wakeLock = null;
        let audioCtx, processor, stream;
        let speechBuffer = []; 
        let sessionStart = null;
        let speechMs = 0, silenceMs = 0;
        let hzMin = 9999, hzMax = 0;
        let autoSaveTimer;

        let db;
        const dbReq = indexedDB.open("Peegel_v124_Data", 1);
        dbReq.onupgradeneeded = e => {
            const d = e.target.result;
            if (!d.objectStoreNames.contains('entries')) d.createObjectStore('entries', { keyPath: 'id' });
        };
        dbReq.onsuccess = e => { db = e.target.result; renderHistory(); };

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('et-EE'); }, 1000);

        async function startSession() {
            try {
                if ('wakeLock' in navigator) {
                    try { wakeLock = await navigator.wakeLock.request('screen'); } catch(e) {}
                }

                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                
                const silentTag = document.createElement('audio');
                silentTag.src = 'data:audio/wav;base64,UklGRigAAABXQVZFRm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=';
                silentTag.loop = true;
                silentTag.play();

                const source = audioCtx.createMediaStreamSource(stream);
                const gain = audioCtx.createGain(); gain.gain.value = 0.001;
                source.connect(gain); gain.connect(audioCtx.destination);

                processor = audioCtx.createScriptProcessor(4096, 1, 1);
                const analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256;
                const dataArray = new Uint8Array(analyser.frequencyBinCount);

                source.connect(analyser);
                analyser.connect(processor);
                processor.connect(audioCtx.destination);

                sessionStart = new Date();
                resetMetrics();
                
                processor.onaudioprocess = (e) => {
                    if (!isLive) return;
                    const input = e.inputBuffer.getChannelData(0);
                    analyser.getByteFrequencyData(dataArray);
                    
                    let maxVal = -1, maxIdx = -1;
                    for (let i = 0; i < dataArray.length; i++) { if (dataArray[i] > maxVal) { maxVal = dataArray[i]; maxIdx = i; } }
                    const hz = Math.round(maxIdx * (audioCtx.sampleRate/2) / dataArray.length);
                    
                    let sum = 0;
                    for(let i=0; i<input.length; i++) sum += input[i]*input[i];
                    const rms = Math.sqrt(sum/input.length);

                    if (rms > SPEECH_THRESHOLD) {
                        speechMs += (4096 / audioCtx.sampleRate) * 1000;
                        document.getElementById('status-light').classList.add('light-on');
                        if(hz > 50) {
                            if(hz < hzMin) hzMin = hz; if(hz > hzMax) hzMax = hz;
                            document.getElementById('hz-min').innerText = hzMin;
                            document.getElementById('hz-max').innerText = hzMax;
                        }
                        speechBuffer.push(new Float32Array(input));
                    } else {
                        silenceMs += (4096 / audioCtx.sampleRate) * 1000;
                        document.getElementById('status-light').classList.remove('light-on');
                    }
                    document.getElementById('speech-timer').innerText = formatTime(speechMs);
                    document.getElementById('silence-timer').innerText = formatTime(silenceMs);
                };

                document.getElementById('setup-screen').classList.add('hidden');
                document.getElementById('active-session').classList.remove('hidden');
                isLive = true;

                // Automaatne sessioonide loomine iga 10 min järel
                autoSaveTimer = setInterval(() => autoLogSession(), AUTO_SAVE_MS);

            } catch (err) { alert("Viga: " + err); }
        }

        function resetMetrics() {
            speechBuffer = []; speechMs = 0; silenceMs = 0; hzMin = 9999; hzMax = 0;
            document.getElementById('hz-min').innerText = "-";
            document.getElementById('hz-max').innerText = "-";
        }

        // Iga 10 minuti tagant tekkiv automaatne sessioon
        function autoLogSession() {
            if (speechBuffer.length === 0) {
                sessionStart = new Date();
                return;
            }
            saveToDB([...speechBuffer], sessionStart, new Date(), "Automaatne Sessioon", speechMs, silenceMs, hzMin, hzMax, "session");
            sessionStart = new Date();
            resetMetrics();
        }

        // Käsitsi "Fikseeri" nupp
        function fixNow() {
            if (speechBuffer.length === 0) return;
            const noteText = document.getElementById('note-input').value;
            saveToDB([...speechBuffer], sessionStart, new Date(), noteText, speechMs, silenceMs, hzMin, hzMax, "fix");
            document.getElementById('note-input').value = "";
        }

        async function saveToDB(buffer, start, end, note, sMs, vMs, hMin, hMax, type) {
            const sr = audioCtx.sampleRate;
            const length = buffer.reduce((a, c) => a + c.length, 0);
            const wavBuffer = new ArrayBuffer(44 + length * 2);
            const view = new DataView(wavBuffer);
            
            const writeS = (o, s) => { for (let i = 0; i < s.length; i++) view.setUint8(o + i, s.charCodeAt(i)); };
            writeS(0, 'RIFF'); view.setUint32(4, 32 + length * 2, true); writeS(8, 'WAVE'); writeS(12, 'fmt ');
            view.setUint32(16, 16, true); view.setUint16(20, 1, true); view.setUint16(22, 1, true);
            view.setUint32(24, sr, true); view.setUint32(28, sr * 2, true);
            view.setUint16(32, 2, true); view.setUint16(34, 16, true); writeS(36, 'data');
            view.setUint32(40, length * 2, true);
            
            let offset = 44;
            for (let chunk of buffer) {
                for (let i = 0; i < chunk.length; i++) {
                    const s = Math.max(-1, Math.min(1, chunk[i]));
                    view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
                    offset += 2;
                }
            }

            const blob = new Blob([wavBuffer], { type: 'audio/wav' });
            const reader = new FileReader();
            reader.readAsDataURL(blob);
            reader.onloadend = () => {
                const tx = db.transaction("entries", "readwrite");
                tx.objectStore("entries").add({
                    id: Date.now(),
                    type: type,
                    start: start.toLocaleTimeString('et-EE'),
                    end: end.toLocaleTimeString('et-EE'),
                    date: new Date().toLocaleDateString('et-EE'),
                    note: note,
                    audio: reader.result,
                    stats: { sMs, vMs, hMin, hMax }
                });
                tx.oncomplete = renderHistory;
            };
        }

        function stopSession() {
            if(confirm("Kas lõpetame töö ja salvestame viimase jupi?")) {
                autoLogSession();
                isLive = false;
                clearInterval(autoSaveTimer);
                if(wakeLock) wakeLock.release();
                setTimeout(() => location.reload(), 500);
            }
        }

        function renderHistory() {
            if(!db) return;
            const tx = db.transaction("entries", "readonly");
            tx.objectStore("entries").getAll().onsuccess = e => {
                const list = e.target.result.sort((a,b) => b.id - a.id);
                document.getElementById('history-container').innerHTML = list.map(s => {
                    const isFix = s.type === 'fix';
                    const title = isFix ? "FIKSEERITUD JUPP" : "SESSIOON (10 MIN)";
                    const borderColor = isFix ? "border-blue-500" : "border-slate-700";
                    const bgColor = isFix ? "bg-blue-900/10" : "bg-slate-900/40";

                    return `
                    <div class="glass rounded-[30px] p-5 mb-4 text-xs relative border-t-2 ${borderColor} ${bgColor}">
                        <div class="flex justify-between font-bold mb-3 items-center">
                            <span class="${isFix ? 'text-blue-400' : 'text-slate-400'} uppercase tracking-widest">${title}</span>
                            <button onclick="delEntry(${s.id})" class="text-[9px] text-red-500 bg-red-900/20 px-3 py-1 rounded-full">KUSTUTA</button>
                        </div>
                        <div class="mb-2 font-bold text-[14px] text-emerald-400">${s.start} - ${s.end}</div>
                        <div class="flex justify-between text-[10px] text-slate-400 uppercase font-bold mb-3">
                            <span>Vaikus: <span class="text-blue-400">${formatTime(s.stats.vMs)}</span></span>
                            <span class="text-amber-500">${s.stats.hMin}-${s.stats.hMax} Hz</span>
                        </div>
                        <audio src="${s.audio}" controls></audio>
                        <div class="mt-3 flex justify-between items-center">
                            <div class="flex gap-3">
                                <a href="${s.audio}" download="Peegel_${s.id}.wav" class="text-blue-400 font-bold underline">WAV</a>
                                <button onclick="downloadHTML(${s.id})" class="text-amber-400 font-bold underline">HTML</button>
                            </div>
                            <button onclick="savePermanent(${s.id})" class="bg-emerald-600 text-white px-4 py-1 rounded-full font-bold text-[10px]">SALVESTA</button>
                        </div>
                        ${s.note ? `<div class="mt-3 p-3 bg-black/40 rounded-xl text-slate-300 italic border-l border-white/20">${s.note}</div>` : ''}
                    </div>`;
                }).join('');
            };
        }

        function formatTime(ms) {
            const s = Math.floor(ms / 1000);
            const m = Math.floor(s / 60);
            const sec = s % 60;
            return `${m}m ${sec}s`;
        }

        window.delEntry = id => { if(confirm("Kustuta?")) { const tx = db.transaction("entries", "readwrite"); tx.objectStore("entries").delete(id); tx.oncomplete = renderHistory; } };
        
        window.savePermanent = id => {
            alert("Sessioon on salvestatud seadme sisemällu (IndexedDB).");
        };

        window.downloadHTML = id => {
            const tx = db.transaction("entries", "readonly");
            tx.objectStore("entries").get(id).onsuccess = (e) => {
                const s = e.target.result;
                const htmlContent = `<html><body style="background:#020617;color:#eee;font-family:sans-serif;padding:30px;">
                    <div style="background:#1e293b;padding:25px;border-radius:25px;border:1px solid #334155;">
                    <h1 style="color:#3b82f6;">Peegel Logi</h1><p>${s.date} | ${s.start} - ${s.end}</p>
                    <audio controls src="${s.audio}" style="width:100%"></audio>
                    <h3>Märkmed:</h3><p style="background:#0f172a;padding:15px;border-radius:10px;">${s.note || "-"}</p>
                    </div></body></html>`;
                const blob = new Blob([htmlContent], {type: 'text/html'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = `Peegel_${s.id}.html`; a.click();
            };
        }
    </script>
</body>
</html>
