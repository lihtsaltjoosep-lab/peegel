<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Peegel v44</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        audio { width: 100%; height: 35px; filter: invert(1); }
        .text-fix-orange { color: #f59e0b; }
    </style>
</head>
<body class="p-4 flex flex-col items-center">
    <div class="w-full max-w-md space-y-4">
        
        <div class="flex justify-between p-2">
            <h1 class="font-black italic text-blue-500 uppercase">Peegel</h1>
            <div id="clock" class="text-3xl font-light text-fix-orange">00:00:00</div>
        </div>

        <div id="debug-log" class="text-[8px] font-mono text-slate-500 bg-black/30 p-2 rounded max-h-20 overflow-auto">
            Süsteem ootel...
        </div>

        <div id="setup-screen" class="pt-20 flex flex-col items-center">
            <button onclick="startSession()" class="bg-blue-600 w-40 h-40 rounded-full font-black text-2xl shadow-2xl border-4 border-blue-400 active:scale-95">START</button>
        </div>

        <div id="active-session" class="hidden space-y-4">
            <div class="glass rounded-[30px] p-6 space-y-4">
                <div class="flex justify-between items-center">
                    <div id="status-light" class="w-4 h-4 bg-slate-700 rounded-full"></div>
                    <div class="text-[10px] font-mono uppercase text-cyan-400">
                        Hz: <span id="hz-val">0</span>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4 text-center">
                    <div><p class="text-[9px] text-slate-500 uppercase">Vestlus</p><span id="speech-sec" class="text-xl font-bold">0s</span></div>
                    <div><p class="text-[9px] text-slate-500 uppercase">Vaikus</p><span id="silence-sec" class="text-xl font-bold text-slate-400">0s</span></div>
                </div>
            </div>
            
            <textarea id="note-input" class="w-full bg-slate-900/50 p-4 rounded-2xl text-sm focus:outline-none border border-white/5" placeholder="Märkmed..." rows="3"></textarea>
            
            <div class="grid grid-cols-2 gap-3">
                <button onclick="fixSession()" class="bg-blue-600 py-5 rounded-[25px] font-black uppercase text-xs">Fikseeri</button>
                <button onclick="location.reload()" class="bg-red-900/40 text-red-500 py-5 rounded-[25px] font-black uppercase text-xs">Lõpeta</button>
            </div>
        </div>

        <div id="history-container" class="space-y-4 pt-4 pb-24"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
