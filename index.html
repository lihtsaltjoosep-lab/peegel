<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Peegel Uurija v13.8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: #e2e8f0; font-family: sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="p-6 min-h-screen flex flex-col items-center">

    <div class="w-full max-w-md space-y-8">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold tracking-tighter text-blue-500">PEEGEL <span class="text-[10px] text-slate-500 font-normal">v13.8</span></h1>
            <div id="clock" class="text-3xl font-bold text-yellow-500 tracking-tighter">00:00:00</div>
        </div>

        <div id="mic-section" class="hidden glass rounded-[40px] p-8 space-y-6">
            <div class="flex justify-between items-center px-2">
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 bg-red-600 rounded-full animate-pulse"></div>
                    <div id="mic-bar-bg" class="w-48 h-2 bg-slate-800 rounded-full overflow-hidden">
                        <div id="mic-bar" class="h-full bg-green-400 w-0 transition-all duration-75"></div>
                    </div>
                </div>
                <div class="text-right">
                    <div id="hz-val" class="text-xl font-bold text-blue-400">0 Hz</div>
                    <div id="avg-hz-live" class="text-[10px] text-blue-600 font-bold uppercase">KESK: 0 Hz</div>
                </div>
            </div>
            <div id="sound-type" class="text-slate-500 uppercase text-xs tracking-widest px-2">Vaikus</div>

            <div class="grid grid-cols-2 gap-4 pt-4 border-t border-white/5">
                <div class="text-center"><p class="text-[10px] text-slate-500 uppercase mb-1">K천ne</p><span id="s-val" class="text-xl font-bold text-green-400">0s</span></div>
                <div class="text-center"><p class="text-[10px] text-slate-500 uppercase mb-1">Vaikus</p><span id="v-val" class="text-xl font-bold">0s</span></div>
            </div>

            <div class="space-y-2">
                <div class="flex justify-between text-[10px] uppercase text-slate-500 px-1">
                    <span>Sessiooni puhver (1.5h)</span>
                    <span id="buffer-text">0 / 90 min</span>
                </div>
                <div class="w-full bg-slate-900 h-1.5 rounded-full overflow-hidden">
                    <div id="buffer-bar" class="h-full bg-blue-600/40 w-0"></div>
                </div>
            </div>

            <div class="bg-black/40 rounded-3xl p-6 min-h-[150px]">
                <p id="live-transcript" class="text-slate-400 italic text-sm leading-relaxed">...</p>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button id="fixBtn" class="bg-yellow-500 text-black py-5 rounded-[25px] font-black uppercase tracking-widest active:scale-95 transition-all">Fikseeri</button>
                <button id="stopBtn" class="bg-red-600 text-white py-5 rounded-[25px] font-black uppercase tracking-widest active:scale-95 transition-all text-sm">L천peta</button>
            </div>
        </div>

        <div id="start-section" class="flex flex-col items-center justify-center pt-10">
            <button id="startBtn" class="bg-blue-600 hover:bg-blue-500 text-white px-12 py-8 rounded-[40px] font-black uppercase tracking-widest shadow-2xl shadow-blue-900/40 transition-all active:scale-95 text-xl">
                Alusta Anal체체si
            </button>
        </div>

        <div class="pt-10">
            <p class="text-[10px] text-slate-600 font-bold uppercase tracking-[0.3em] mb-6 text-center">Uurimuse ajalugu</p>
            <div id="history-list" class="space-y-6 pb-20"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
