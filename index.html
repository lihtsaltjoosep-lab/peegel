<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Peegel Pro v117 - Stability Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: #e2e8f0; font-family: sans-serif; overflow-x: hidden; }
        .glass { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .hidden { display: none !important; }
        .brand-font { color: #3b82f6; font-weight: 900; display: inline-block; transform: skewX(-12deg); }
        #status-light { width: 14px; height: 14px; border-radius: 50%; background: #334155; transition: all 0.2s; }
        .light-on { background: #22c55e !important; box-shadow: 0 0 10px #22c55e; }
    </style>
</head>
<body class="p-4 min-h-screen flex flex-col items-center">
    <audio id="keepAliveAudio" loop preload="auto" class="hidden">
        <source src="data:audio/wav;base64,UklGRigAAABXQVZFavmHAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" type="audio/wav">
    </audio>

    <div class="w-full max-w-md space-y-4">
        <div class="flex justify-between items-center p-2">
            <h1 class="text-3xl brand-font uppercase italic">Peegel</h1>
            <div id="clock" class="text-xl font-light text-amber-600">00:00:00</div>
        </div>

        <div id="setup-screen" class="pt-24 pb-8 flex flex-col items-center">
            <button onclick="startSession()" class="bg-blue-600 w-32 h-32 rounded-full font-bold uppercase text-white shadow-2xl">Alusta</button>
            <p class="mt-8 text-slate-500 text-xs uppercase tracking-widest text-center">v117: Stability Focus Mode<br>Pane ekraan lukku ja testi 5min</p>
        </div>

        <div id="active-session" class="hidden space-y-4">
            <div class="glass rounded-[35px] p-6 space-y-4 border-t border-blue-500/20 text-left">
                <div class="flex justify-between items-center">
                    <div id="status-light"></div>
                    <div class="font-mono text-xs font-bold uppercase">Hz: <span id="hz-val">0</span></div>
                </div>
                <div class="flex gap-4 font-mono text-xs font-bold uppercase justify-center">
                    <span class="text-green-400">V:<span id="speech-sec">0m 0s</span></span>
                    <span class="text-blue-400">P:<span id="silence-sec">0m 0s</span></span>
                </div>
                <textarea id="note-input" class="w-full bg-transparent text-sm focus:outline-none h-32 pt-2" placeholder="Märkmed..."></textarea>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="fixSession(false, true)" class="bg-blue-600 py-4 rounded-2xl font-bold uppercase text-xs">Fikseeri</button>
                <button onclick="stopAndSave()" class="bg-red-900/40 text-red-500 py-4 rounded-2xl font-bold uppercase text-xs">Lõpeta</button>
            </div>
        </div>
        <div id="history-container" class="space-y-4 pb-24"></div>
    </div>

    <script>
        let isLive = false, speechMs = 0, silenceMs = 0, db, stream = null;
        let audioCtx = null, processor = null, speechBuffer = [];

        // KELLA JA AUDIO KONTEKSTI KONTROLL
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('et-EE');
            // Kui ekraan on lukus ja audio jääb seisma, proovime seda elustada
            if (isLive && audioCtx && audioCtx.state !== 'running') {
                audioCtx.resume();
                console.log("Audio taaskäivitatud!");
            }
        }, 10000);

        const dbReq = indexedDB.open("Peegel_DataCapsule_V61", 1);
        dbReq.onsuccess = e => { db = e.target.result; renderHistory(); };

        async function startSession() {
            try {
                // 1. Mängime hääletut faili
                const keepAliveAudio = document.getElementById('keepAliveAudio');
                await keepAliveAudio.play();

                // 2. Küsime mikri luba
                stream = await navigator.mediaDevices.getUserMedia({ audio: { 
                    echoCancellation: false, 
                    noiseSuppression: false, 
                    autoGainControl: false 
                } });
                
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                
                // 3. MediaSession - et tekitada lukuekraanile "aktiivne meedia"
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: 'Peegel - Salvestamine käib',
                        artist: 'Hoiame mikrofoni aktiivsena'
                    });
                    navigator.mediaSession.playbackState = 'playing';
                }

                const source = audioCtx.createMediaStreamSource(stream);
                const analyser = audioCtx.createAnalyser();
                processor = audioCtx.createScriptProcessor(4096, 1, 1);
                
                source.connect(analyser); analyser.connect(processor); processor.connect(audioCtx.destination);
                
                processor.onaudioprocess = (e) => {
                    if (!isLive) return;
                    const data = new Uint8Array(analyser.frequencyBinCount);
                    analyser.getByteFrequencyData(data);
                    const vol = data.reduce((a,b) => a+b) / data.length;
                    const statusLight = document.getElementById('status-light');

                    if (vol > 10) {
                        speechMs += (4096 / audioCtx.sampleRate) * 1000;
                        statusLight.classList.add('light-on');
                        speechBuffer.push(new Float32Array(e.inputBuffer.getChannelData(0)));
                    } else {
                        silenceMs += (4096 / audioCtx.sampleRate) * 1000;
                        statusLight.classList.remove('light-on');
                    }
                    document.getElementById('speech-sec').innerText = Math.floor(speechMs/60000) + "m " + Math.floor((speechMs%60000)/1000) + "s";
                    document.getElementById('silence-sec').innerText = Math.floor(silenceMs/60000) + "m " + Math.floor((silenceMs%60000)/1000) + "s";
                };

                document.getElementById('setup-screen').classList.add('hidden');
                document.getElementById('active-session').classList.remove('hidden');
                isLive = true;
            } catch (err) { alert("Mikrofoni viga!"); }
        }

        async function stopAndSave() { isLive = false; location.reload(); }

        // (Siin järgnevad renderHistory, download jms loogika mis meil juba on)
        function renderHistory() {
            if(!db) return;
            const tx = db.transaction("sessions", "readonly");
            tx.objectStore("sessions").getAll().onsuccess = e => {
                const list = e.target.result.sort((a,b) => b.id - a.id);
                document.getElementById('history-container').innerHTML = list.map(s => `
                    <div class="glass rounded-[30px] p-5 mb-4 text-xs text-left">
                        <div class="flex justify-between font-bold mb-2">
                            <span class="text-green-400">${s.start}</span>
                            <button onclick="downloadCapsule(${s.id})" class="text-blue-400">HTML</button>
                        </div>
                        <audio src="${s.audioClean}" controls class="w-full"></audio>
                    </div>`).join('');
            };
        }
        window.downloadCapsule = id => {
            const tx = db.transaction("sessions", "readonly");
            tx.objectStore("sessions").get(id).onsuccess = (e) => {
                const s = e.target.result;
                const html = `<html><body style="background:#020617;color:white;padding:20px;"><h1>${s.date}</h1><audio controls src="${s.audioClean}"></audio></body></html>`;
                const link = document.createElement('a'); link.href = URL.createObjectURL(new Blob([html], {type:'text/html'})); link.download = `Peegel_${s.id}.html`; link.click();
            };
        }
    </script>
</body>
</html>
