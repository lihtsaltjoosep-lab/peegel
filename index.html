<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Peegel Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: #e2e8f0; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .hidden { display: none !important; }
        audio::-webkit-media-controls-panel { background-color: #1e293b; }
    </style>
</head>
<body class="p-4 min-h-screen flex flex-col items-center">
    <div class="w-full max-w-md space-y-4">
        
        <div class="flex justify-between items-center p-2">
            <h1 class="text-xl font-black text-blue-500 italic tracking-tighter uppercase">Peegel</h1>
            <div id="clock" class="text-2xl font-mono text-yellow-500">00:00:00</div>
        </div>

        <div id="active-session" class="hidden space-y-4">
            <div class="glass rounded-[35px] p-6 shadow-2xl space-y-4 border-t border-blue-500/20">
                <div class="flex justify-between items-center">
                    <div id="status-light" class="w-4 h-4 bg-slate-700 rounded-full transition-all duration-300"></div>
                    <div id="hz-display" class="text-2xl font-bold text-blue-400 font-mono italic">0 Hz</div>
                </div>
                
                <div class="h-2 bg-slate-900 rounded-full overflow-hidden">
                    <div id="volume-bar" class="h-full bg-blue-500 w-0"></div>
                </div>

                <div class="grid grid-cols-2 gap-4 border-t border-white/5 pt-4">
                    <div class="text-center">
                        <p class="text-[9px] uppercase text-slate-500 font-black mb-1">Vestlus</p>
                        <span id="speech-time" class="text-xl font-bold text-green-400 font-mono">0.0 min</span>
                    </div>
                    <div class="text-center border-l border-white/5">
                        <p class="text-[9px] uppercase text-slate-500 font-black mb-1">Vaikus</p>
                        <span id="silence-time" class="text-xl font-bold text-slate-400 font-mono">0.0 min</span>
                    </div>
                </div>
            </div>

            <div class="glass rounded-[25px] p-4 shadow-inner">
                <textarea id="note-input" class="w-full bg-transparent text-sm text-slate-200 focus:outline-none placeholder-slate-700 resize-none font-medium" placeholder="Kirjuta siia märge..." rows="3"></textarea>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <button id="manual-fix" class="bg-blue-600 text-white py-5 rounded-[25px] font-black uppercase text-xs tracking-widest active:scale-95 shadow-lg">Fikseeri</button>
                <button id="stop-session" class="bg-red-900/40 text-red-500 py-5 rounded-[25px] font-black uppercase text-xs tracking-widest active:scale-95">Lõpeta</button>
            </div>
        </div>

        <div id="setup-screen" class="pt-20 flex flex-col items-center space-y-8 text-center">
            <button id="start-btn" class="bg-blue-600 w-36 h-36 rounded-full font-black text-2xl text-white shadow-2xl shadow-blue-500/20 active:scale-90 border-4 border-blue-400">START</button>
            <p class="text-slate-600 text-[10px] uppercase font-bold tracking-[0.2em]">Salvestab 10 min sessioonidena</p>
        </div>

        <div class="w-full space-y-4 pt-4">
            <h3 class="text-[10px] font-black uppercase tracking-[0.4em] text-slate-700 text-center italic">Sessioonide logi</h3>
            <div id="history-container" class="space-y-4 pb-24"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
