<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Peegel Pro v108</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: #e2e8f0; font-family: sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .hidden { display: none !important; }
        audio { height: 35px; width: 100%; border-radius: 12px; filter: invert(1); }
        #clock { color: #d97706; font-weight: 300; }
        .brand-font { color: #3b82f6; font-weight: 900; display: inline-block; transform: skewX(-12deg); }
        .start-btn { background-color: #1e4ed8; color: #d97706; border: 2px solid #d97706; }
    </style>
</head>
<body class="p-4 min-h-screen flex flex-col items-center">
    <div class="w-full max-w-md space-y-4 text-center">
        <div class="flex justify-between items-center p-2">
            <h1 class="text-3xl brand-font uppercase italic">Peegel</h1>
            <div id="clock" class="text-xl">00:00:00</div>
        </div>

        <div id="setup-screen" class="pt-12 pb-8 flex flex-col items-center">
            <button onclick="startSession()" class="start-btn w-36 h-36 rounded-full font-black text-3xl shadow-2xl active:scale-95 uppercase">
                <span style="display:inline-block; transform: scaleX(0.75);">Start</span>
            </button>
            <p class="mt-6 text-slate-600 text-[10px] uppercase tracking-widest">v108: Ping-Pong Keep-Alive</p>
        </div>

        <div id="active-session" class="hidden space-y-4 text-left">
            <div class="glass rounded-[35px] p-6 space-y-4">
                <div class="flex justify-between items-center">
                    <div id="status-light" class="w-4 h-4 bg-slate-700 rounded-full"></div>
                    <div class="font-mono text-xs uppercase font-bold text-blue-400">Hz: <span id="hz-val">0</span></div>
                </div>
                <div class="flex gap-4 font-mono text-xs font-bold justify-center">
                    <span class="text-green-400">V: <span id="speech-sec">0m 0s</span></span>
                    <span class="text-blue-300">P: <span id="silence-sec">0m 0s</span></span>
                </div>
                <textarea id="note-input" class="w-full bg-transparent text-sm focus:outline-none h-32 text-slate-200" placeholder="Kirjuta siia..."></textarea>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="fixSession(false, true)" class="bg-blue-600 py-4 rounded-2xl font-bold uppercase text-xs">Fikseeri</button>
                <button onclick="stopAndSave()" class="bg-red-900/40 text-red-500 py-4 rounded-2xl font-bold uppercase text-xs">Lõpeta</button>
            </div>
        </div>
        <div id="history-container" class="space-y-4 pb-24 mt-6"></div>
    </div>

    <script>
        // --- SERVICE WORKER SIDE-KOSMOS ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
            navigator.serviceWorker.addEventListener('message', event => {
                if (event.data.type === 'PING' && isLive && audioCtx) {
                    audioCtx.resume(); // Iga "koputuse" peale äratame audio uuesti
                    console.log("Äratatud taustalt!");
                }
            });
        }

        let isLive = false, speechMs = 0, silenceMs = 0, db, stream = null;
        let audioCtx = null, processor = null, speechBuffer = [];
        let wakeLock = null;

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const m = Math.floor(totalSeconds / 60);
            const s = totalSeconds % 60;
            return `${m}m ${s}s`;
        }

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('et-EE');
        }, 1000);

        const dbReq = indexedDB.open("Peegel_DataCapsule_V61", 1);
        dbReq.onsuccess = e => { db = e.target.result; renderHistory(); };

        async function startSession() {
            try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch(e){}
            
            try {
                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                
                // MEDIASESSION AKTIVEERIMINE
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({ title: 'Peegel Salvestab', artist: 'Ära sulge akent' });
                    navigator.mediaSession.playbackState = 'playing';
                }

                const source = audioCtx.createMediaStreamSource(stream);
                const analyser = audioCtx.createAnalyser();
                processor = audioCtx.createScriptProcessor(4096, 1, 1);
                
                // Hääletu ostsilaator
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                gain.gain.value = 0.0001;
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start();

                source.connect(analyser); analyser.connect(processor); processor.connect(audioCtx.destination);
                
                processor.onaudioprocess = (e) => {
                    if (!isLive) return;
                    const data = new Uint8Array(analyser.frequencyBinCount);
                    analyser.getByteFrequencyData(data);
                    const vol = data.reduce((a,b) => a+b) / data.length;
                    
                    if (vol > 8.5) {
                        speechMs += (4096 / audioCtx.sampleRate) * 1000;
                        document.getElementById('status-light').style.background = "#22c55e";
                        speechBuffer.push(new Float32Array(e.inputBuffer.getChannelData(0)));
                    } else {
                        silenceMs += (4096 / audioCtx.sampleRate) * 1000;
                        document.getElementById('status-light').style.background = "#334155";
                    }
                    document.getElementById('speech-sec').innerText = formatTime(speechMs);
                    document.getElementById('silence-sec').innerText = formatTime(silenceMs);
                };
                
                document.getElementById('setup-screen').classList.add('hidden');
                document.getElementById('active-session').classList.remove('hidden');
                isLive = true;
            } catch (err) { alert("Viga!"); }
        }

        async function stopAndSave() {
            isLive = false; location.reload();
        }

        function renderHistory() {
            if(!db) return;
            const tx = db.transaction("sessions", "readonly");
            tx.objectStore("sessions").getAll().onsuccess = e => {
                const list = e.target.result.sort((a,b) => b.id - a.id);
                document.getElementById('history-container').innerHTML = list.map(s => `
                    <div class="glass rounded-[25px] p-4 mb-4 text-xs">
                        <div class="flex justify-between font-bold mb-2">
                            <span class="text-green-400">${s.start}-${s.end}</span>
                            <button onclick="downloadCapsule(${s.id})" class="text-blue-400">HTML</button>
                        </div>
                        <audio src="${s.audioClean}" controls class="w-full mt-2"></audio>
                    </div>`).join('');
            };
        }

        window.downloadCapsule = id => {
            const tx = db.transaction("sessions", "readonly");
            tx.objectStore("sessions").get(id).onsuccess = (e) => {
                const s = e.target.result;
                const html = `<html><body style="background:#020617;color:white;padding:20px;"><h1>Sessioon ${s.date}</h1><audio controls src="${s.audioClean}"></audio></body></html>`;
                const link = document.createElement('a'); link.href = URL.createObjectURL(new Blob([html], {type:'text/html'})); link.download = `Peegel_${s.id}.html`; link.click();
            };
        }
    </script>
</body>
</html>
