<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <title>Peegel v32.8.8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: #e2e8f0; font-family: sans-serif; -webkit-tap-highlight-color: transparent; overscroll-behavior: none; margin: 0; padding: 0; min-height: 100vh; }
        .glass { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .hidden { display: none !important; }
        #blackout-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; z-index: 9999; display: none; }
        .unlock-btn { position: absolute; bottom: 40px; left: 40px; width: 80px; height: 80px; border-radius: 50%; cursor: pointer; opacity: 0; }
        .play-ring { width: 150px; height: 150px; border-radius: 50%; background: #1d4ed8; border: 5px solid #f4ead5; box-shadow: 0 0 30px rgba(244, 234, 213, 0.3); display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; }
        #status-light { width: 14px; height: 14px; border-radius: 50%; background: #334155; transition: 0.05s; }
        .light-on { background: #22c55e !important; box-shadow: 0 0 15px #22c55e; }
        audio { height: 35px; width: 100%; border-radius: 8px; filter: invert(1) brightness(0.8); margin-top: 5px; }
    </style>
</head>
<body class="p-4 flex flex-col items-center">

    <div id="blackout-overlay">
        <div onclick="requestUnlock()" class="unlock-btn">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" stroke-width="2"/></svg>
        </div>
    </div>
    
    <div class="w-full max-w-md space-y-4 text-center pb-10">
        <div class="flex justify-between items-center p-2 pt-6">
            <h1 class="text-3xl font-black italic uppercase text-blue-500" onclick="location.reload()">Peegel</h1>
            <div id="clock" class="text-xl font-light text-amber-600">00:00:00</div>
        </div>

        <div id="setup-screen" class="pt-20 pb-8 flex flex-col items-center">
            <div onclick="startSession()" class="play-ring">
                <svg class="w-12 h-12 fill-[#f4ead5] ml-2 mb-1" viewBox="0 0 24 24"><path d="M7,4.5v15c0,0.8,0.9,1.3,1.6,0.9l11.5-7.5c0.6-0.4,0.6-1.4,0-1.8L8.6,3.6C7.9,3.2,7,3.7,7,4.5z"/></svg>
                <div class="text-[#f4ead5] font-black uppercase text-xs tracking-widest">Alusta</div>
            </div>
        </div>

        <div id="active-session" class="hidden space-y-4 text-left">
            <div class="flex justify-end gap-2">
                <button onclick="toggleBlackout()" class="text-[10px] font-bold text-slate-500 uppercase bg-slate-800/30 px-3 py-1 rounded-full border border-white/5">Pimenda</button>
            </div>

            <div class="glass rounded-[35px] p-6 space-y-4 border-t border-blue-500/20 shadow-2xl">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-4">
                        <div id="status-light"></div>
                        <div class="font-mono text-xs font-bold uppercase">
                            <div class="text-green-400">Kõne: <span id="speech-timer">00:00</span></div>
                            <div class="text-blue-400">Vaikus: <span id="silence-timer">00:00</span></div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-[10px] text-slate-500 font-bold uppercase tracking-tighter">HZ</div>
                        <div class="font-mono text-xs font-bold text-amber-500"><span id="hz-min">-</span> / <span id="hz-max">-</span></div>
                    </div>
                </div>
                <div class="pt-2 border-t border-white/5">
                    <textarea id="note-input" class="w-full bg-transparent rounded-xl p-3 text-sm focus:outline-none h-24 text-slate-200 placeholder-slate-700 resize-none" placeholder="Kirjuta märkmed siia..."></textarea>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <button onclick="fixNow(true)" class="bg-blue-600 text-white py-5 rounded-[25px] font-bold uppercase text-xs shadow-lg">Fikseeri</button>
                <button onclick="stopSession()" class="bg-red-900/40 text-red-500 py-5 rounded-[25px] font-bold uppercase text-xs">Lõpeta</button>
            </div>
        </div>

        <div id="history-container" class="space-y-4 text-left w-full mt-6"></div>
    </div>

    <script>
        let isLive = false, wakeLock = null, audioCtx, processor, stream, speechBuffer = []; 
        let sessionStart = null, speechMs = 0, silenceMs = 0, hzMin = 9999, hzMax = 0;
        const THRESHOLD = 0.004, PADDING_MS = 800, AUTO_SAVE_LIMIT = 600000;
        let lastAutoSaveSpeechMs = 0, silenceHoldFrames = 0;
        const APP_PIN = "5";

        function toggleBlackout() { document.getElementById('blackout-overlay').style.display = 'block'; }
        function requestUnlock() {
            const pin = prompt("Kood:");
            if (pin === APP_PIN) document.getElementById('blackout-overlay').style.display = 'none';
        }

        let db;
        const dbReq = indexedDB.open("Peegel_V8_DB", 1);
        dbReq.onupgradeneeded = e => { e.target.result.createObjectStore("sessions", { keyPath: "id" }); };
        dbReq.onsuccess = e => { db = e.target.result; renderHistory(); };

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('et-EE'); }, 1000);

        async function startSession() {
            try {
                if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen');
                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioCtx = new AudioContext();
                const source = audioCtx.createMediaStreamSource(stream);
                processor = audioCtx.createScriptProcessor(4096, 1, 1);
                const analyser = audioCtx.createAnalyser(); analyser.fftSize = 256;
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                source.connect(analyser); analyser.connect(processor); processor.connect(audioCtx.destination);
                sessionStart = new Date(); isLive = true;
                processor.onaudioprocess = (e) => {
                    if (!isLive) return;
                    const input = e.inputBuffer.getChannelData(0); analyser.getByteFrequencyData(dataArray);
                    let mv = -1, mi = -1; for (let i = 0; i < dataArray.length; i++) { if (dataArray[i] > mv) { mv = dataArray[i]; mi = i; } }
                    const hz = Math.round(mi * (audioCtx.sampleRate/2) / dataArray.length);
                    let sum = 0; for(let i=0; i<input.length; i++) sum += input[i]*input[i];
                    const rms = Math.sqrt(sum/input.length);
                    const fMs = (4096 / audioCtx.sampleRate) * 1000;
                    if (rms > THRESHOLD) {
                        silenceHoldFrames = Math.round(PADDING_MS / fMs); speechMs += fMs;
                        document.getElementById('status-light').classList.add('light-on');
                        if(hz > 50) { if(hz < hzMin) hzMin = hz; if(hz > hzMax) hzMax = hz; document.getElementById('hz-min').innerText = hzMin; document.getElementById('hz-max').innerText = hzMax; }
                    } else {
                        if (silenceHoldFrames > 0) { silenceHoldFrames--; speechMs += fMs; } 
                        else { silenceMs += fMs; document.getElementById('status-light').classList.remove('light-on'); }
                    }
                    if (rms > THRESHOLD || silenceHoldFrames > 0) speechBuffer.push(new Float32Array(input));
                    document.getElementById('speech-timer').innerText = formatTime(speechMs);
                    document.getElementById('silence-timer').innerText = formatTime(silenceMs);
                    if (speechMs - lastAutoSaveSpeechMs >= AUTO_SAVE_LIMIT) { fixNow(false); lastAutoSaveSpeechMs = speechMs; }
                };
                document.getElementById('setup-screen').classList.add('hidden');
                document.getElementById('active-session').classList.remove('hidden');
            } catch (err) { alert("Viga mikrofoni pääsuga."); }
        }

        function fixNow(isManual = true) {
            if (speechBuffer.length === 0) return;
            const note = document.getElementById('note-input').value;
            const startT = sessionStart.toLocaleTimeString('et-EE'), endT = new Date().toLocaleTimeString('et-EE');
            const buf = [...speechBuffer], sM = speechMs, vM = silenceMs, hMi = hzMin, hMa = hzMax;
            if(isManual) {
                speechBuffer = []; speechMs = 0; silenceMs = 0; hzMin = 9999; hzMax = 0; sessionStart = new Date(); lastAutoSaveSpeechMs = 0;
                document.getElementById('note-input').value = ""; document.getElementById('hz-min').innerText = "-"; document.getElementById('hz-max').innerText = "-";
            }
            const reader = new FileReader();
            reader.readAsDataURL(new Blob([new Float32Array(buf.flat())], { type: 'audio/wav' }));
            reader.onloadend = () => {
                const tx = db.transaction("sessions", "readwrite");
                tx.objectStore("sessions").add({ id: Date.now(), start: startT, end: endT, note: note, audio: reader.result, stats: { sMs: sM, vMs: vM, hMin: hMi, hMax: hMa } });
                tx.oncomplete = renderHistory;
            };
        }

        function renderHistory() {
            if(!db) return;
            const tx = db.transaction("sessions", "readonly");
            tx.objectStore("sessions").getAll().onsuccess = e => {
                const list = e.target.result.sort((a,b) => b.id - a.id);
                document.getElementById('history-container').innerHTML = list.map(s => `
                    <div class="glass rounded-[30px] p-5 mb-4 text-xs border border-white/5">
                        <div class="flex justify-between items-center font-bold mb-3">
                            <span class="text-green-400 text-[14px]">${s.start} - ${s.end}</span>
                            <div class="flex items-center gap-3">
                                <span class="text-[10px] uppercase font-bold tracking-tighter">
                                    <span class="text-red-600">HZ:</span> 
                                    <span class="text-orange-500 ml-1">${s.stats.hMin}-${s.stats.hMax}</span>
                                </span>
                                <button onclick="delS(${s.id})" class="text-red-500 opacity-50 uppercase text-[10px]">Kustuta</button>
                            </div>
                        </div>
                        <div class="text-[10px] uppercase font-bold mb-3 flex gap-4">
                            <span><span class="text-blue-400">Kõne:</span> <span class="text-white ml-1">${formatTime(s.stats.sMs)}</span></span>
                            <span><span class="text-blue-400">Vaikus:</span> <span class="text-white ml-1">${formatTime(s.stats.vMs)}</span></span>
                        </div>
                        <audio src="${s.audio}" controls class="mb-2"></audio>
                        ${s.note ? `
                        <details class="mt-3">
                            <summary class="text-slate-400 cursor-pointer font-bold uppercase text-[10px] tracking-wider">Vaata märkmeid</summary>
                            <div class="text-slate-300 italic mt-2 p-3 bg-black/30 rounded-xl border-l-2 border-blue-500 whitespace-pre-wrap">${s.note}</div>
                        </details>` : ''}
                        <div class="flex justify-end mt-3"><button onclick="downloadHTML(${s.id})" class="text-amber-500 font-bold text-[10px] uppercase tracking-wider">Laadi HTML</button></div>
                    </div>`).join('');
            };
        }

        function formatTime(ms) { const s = Math.floor(ms / 1000); const m = Math.floor(s / 60); const sec = s % 60; return `${m}m ${sec}s`; }
        window.delS = id => { if(confirm("Kustuta?")) { const tx = db.transaction("sessions", "readwrite"); tx.objectStore("sessions").delete(id).onsuccess = renderHistory; } };
        window.downloadHTML = id => {
            db.transaction("sessions", "readonly").objectStore("sessions").get(id).onsuccess = e => {
                const s = e.target.result;
                const h = `<html><body style="background:#020617;color:#fff;font-family:sans-serif;padding:40px;"><h1>Peegel Salvestus</h1><p>Aeg: ${s.start} - ${s.end}</p><p>Statistika: Kõne ${formatTime(s.stats.sMs)}, HZ ${s.stats.hMin}-${s.stats.hMax}</p><audio src="${s.audio}" controls style="width:100%;margin:20px 0;"></audio><div style="white-space:pre-wrap;">${s.note || ""}</div></body></html>`;
                const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([h], {type: 'text/html'})); a.download = `Peegel_${s.id}.html`; a.click();
            };
        };
        function stopSession() { isLive = false; if(wakeLock) wakeLock.release(); location.reload(); }
    </script>
</body>
</html>
