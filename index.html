<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <title>Peegel Pro v132</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: #e2e8f0; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .hidden { display: none !important; }
        
        /* v121 DISAIN - SEEPIA PLAY RING */
        .play-ring {
            width: 150px; height: 150px; border-radius: 50%;
            background: #1d4ed8; border: 5px solid #f4ead5;
            box-shadow: 0 0 30px rgba(244, 234, 213, 0.3);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.2s;
        }
        .play-ring:active { transform: scale(0.95); }
        .play-icon-svg { width: 50px; height: 50px; fill: #f4ead5; margin-left: 8px; margin-bottom: 5px; }
        .play-text { color: #f4ead5; font-weight: 900; font-size: 14px; letter-spacing: 2px; text-transform: uppercase; }

        /* INDIKAATORID */
        #status-light { width: 12px; height: 12px; border-radius: 50%; background: #334155; transition: 0.1s; }
        .light-on { background: #22c55e !important; box-shadow: 0 0 10px #22c55e; }
        
        /* AUDIO PLAYER DISAIN */
        audio { height: 35px; width: 100%; border-radius: 8px; filter: invert(1) brightness(0.8); margin-top: 5px; }
    </style>
</head>
<body class="p-4 min-h-screen flex flex-col items-center">
    
    <div class="w-full max-w-md space-y-4 text-center">
        <div class="flex justify-between items-center p-2">
            <h1 class="text-3xl font-black italic uppercase text-blue-500">Peegel</h1>
            <div id="clock" class="text-xl font-light text-amber-600">00:00:00</div>
        </div>

        <div id="setup-screen" class="pt-20 pb-8 flex flex-col items-center">
            <div onclick="startSession()" class="play-ring">
                <svg class="play-icon-svg" viewBox="0 0 24 24"><path d="M7,4.5v15c0,0.8,0.9,1.3,1.6,0.9l11.5-7.5c0.6-0.4,0.6-1.4,0-1.8L8.6,3.6C7.9,3.2,7,3.7,7,4.5z" stroke="#f4ead5" stroke-width="2" stroke-linejoin="round"/></svg>
                <div class="play-text">Alusta</div>
            </div>
            <p class="mt-12 text-slate-600 text-[10px] uppercase tracking-[0.3em]">v132: SYSTEM REBUILD</p>
            <p class="text-slate-700 text-[10px] mt-2">Ekraan jääb aktiivseks, et mikker ei sulguks</p>
        </div>

        <div id="active-session" class="hidden space-y-4 text-left">
            <div class="glass rounded-[35px] p-6 space-y-4 border-t border-blue-500/20 shadow-2xl">
                
                <div class="flex justify-between items-center border-b border-white/5 pb-3">
                    <div class="flex items-center gap-4">
                        <div id="status-light"></div> <div class="font-mono text-xs font-bold uppercase">
                            <div class="text-green-400">Kõne: <span id="speech-timer">00:00</span></div>
                            <div class="text-blue-400">Vaikus: <span id="silence-timer">00:00</span></div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-[10px] text-slate-500 font-bold uppercase">HZ (Min/Max)</div>
                        <div class="font-mono text-xs font-bold text-amber-500"><span id="hz-min">-</span> / <span id="hz-max">-</span></div>
                    </div>
                </div>

                <textarea id="note-input" class="w-full bg-transparent text-sm focus:outline-none h-24 text-slate-200 placeholder-slate-600 resize-none" placeholder="Kirjuta märkmed siia..."></textarea>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <button onclick="fixNow()" class="bg-blue-600 text-white py-5 rounded-[25px] font-bold uppercase text-xs active:scale-95 shadow-lg">Fikseeri</button>
                <button onclick="stopSession()" class="bg-red-900/40 text-red-500 py-5 rounded-[25px] font-bold uppercase text-xs active:scale-95">Lõpeta</button>
            </div>
        </div>

        <div id="history-container" class="space-y-4 pb-24 text-left w-full mt-6"></div>
    </div>

    <script>
        // --- KONFIGURATSIOON ---
        const AUTO_SAVE_MS = 10 * 60 * 1000; // 10 minutit (PUNKT 2)
        const SPEECH_THRESHOLD = 0.008; // Tundlikkus

        let isLive = false, wakeLock = null;
        let audioCtx, processor, stream;
        let speechBuffer = []; 
        
        // Taimerid ja statistika
        let sessionStart = null;
        let speechMs = 0, silenceMs = 0;
        let hzMin = 9999, hzMax = 0;
        let autoSaveTimer;

        // --- ANDMEBAAS (PUNKT 9) ---
        let db;
        const dbReq = indexedDB.open("Peegel_V132_Final", 1);
        dbReq.onupgradeneeded = e => {
            const d = e.target.result;
            if (!d.objectStoreNames.contains('sessions')) d.createObjectStore('sessions', { keyPath: 'id' });
        };
        dbReq.onsuccess = e => { db = e.target.result; renderHistory(); };

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('et-EE'); }, 1000);

        // --- ALUSTAMINE (PUNKT 10 - Taustal töötamine WakeLock abil) ---
        async function startSession() {
            try {
                // 1. Ekraani lukk (Oluline!)
                if ('wakeLock' in navigator) {
                    try { wakeLock = await navigator.wakeLock.request('screen'); } catch(e) { console.log(e); }
                }

                // 2. Audio käivitamine
                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                
                // Feedback Loop (Et hoida audio kanalit lahti - v9.9 nipp)
                const source = audioCtx.createMediaStreamSource(stream);
                const gain = audioCtx.createGain(); gain.gain.value = 0.001;
                source.connect(gain); gain.connect(audioCtx.destination);

                processor = audioCtx.createScriptProcessor(4096, 1, 1);
                const analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256;
                const dataArray = new Uint8Array(analyser.frequencyBinCount);

                source.connect(analyser);
                analyser.connect(processor);
                processor.connect(audioCtx.destination);

                // 3. Andmete initsialiseerimine
                sessionStart = new Date();
                speechMs = 0; silenceMs = 0; speechBuffer = [];
                hzMin = 9999; hzMax = 0;
                
                // 4. Protsessori loogika
                processor.onaudioprocess = (e) => {
                    if (!isLive) return;
                    const input = e.inputBuffer.getChannelData(0);
                    
                    // Hz arvutus (PUNKT 8)
                    analyser.getByteFrequencyData(dataArray);
                    let maxVal = -1, maxIdx = -1;
                    for (let i = 0; i < dataArray.length; i++) { if (dataArray[i] > maxVal) { maxVal = dataArray[i]; maxIdx = i; } }
                    const hz = Math.round(maxIdx * (audioCtx.sampleRate/2) / dataArray.length);
                    
                    // RMS (Volüüm)
                    let sum = 0;
                    for(let i=0; i<input.length; i++) sum += input[i]*input[i];
                    const rms = Math.sqrt(sum/input.length);

                    // Otsustus: Kõne või Vaikus (PUNKT 5 - Salvestab ainult vestlust)
                    if (rms > SPEECH_THRESHOLD) {
                        speechMs += (4096 / audioCtx.sampleRate) * 1000;
                        document.getElementById('status-light').classList.add('light-on');
                        
                        // Hz Update
                        if(hz > 50) {
                            if(hz < hzMin) hzMin = hz;
                            if(hz > hzMax) hzMax = hz;
                            document.getElementById('hz-min').innerText = hzMin;
                            document.getElementById('hz-max').innerText = hzMax;
                        }
                        // Puhverda heli
                        speechBuffer.push(new Float32Array(input));
                    } else {
                        silenceMs += (4096 / audioCtx.sampleRate) * 1000;
                        document.getElementById('status-light').classList.remove('light-on');
                        // ÄRA puhverda heli (lõika vaikus välja - PUNKT 2)
                    }
                    
                    // Taimerite uuendus
                    document.getElementById('speech-timer').innerText = formatTime(speechMs);
                    document.getElementById('silence-timer').innerText = formatTime(silenceMs);
                };

                // UI muutused
                document.getElementById('setup-screen').classList.add('hidden');
                document.getElementById('active-session').classList.remove('hidden');
                isLive = true;

                // Automaatne salvestus 10 min tagant (PUNKT 2)
                autoSaveTimer = setInterval(() => fixNow(false), AUTO_SAVE_MS);

            } catch (err) { alert("Viga: " + err); }
        }

        // --- SALVESTAMINE (FIKSEERI / AUTO) ---
        function fixNow(isManual = true) {
            if (speechBuffer.length === 0) return; // Ära salvesta tühjust

            const noteText = document.getElementById('note-input').value; // PUNKT 6
            const clipStart = sessionStart.toLocaleTimeString('et-EE');
            const clipEnd = new Date().toLocaleTimeString('et-EE');
            
            // Kopeeri andmed töötlemiseks
            const currentBuffer = [...speechBuffer];
            const currentSpeechMs = speechMs;
            const currentSilenceMs = silenceMs;
            const cHzMin = hzMin; const cHzMax = hzMax;

            // Nulli puhvrid uueks lõiguks (PUNKT 1 - Puhvri haldus)
            speechBuffer = [];
            // NB: Sessiooni üldine statistika (speechMs) võiks jätkuda, aga 
            // 10min lõikude puhul on loogilisem, et taimerid nullitakse või näitavad sessiooni kogu aega?
            // Lähtun nõudest "lõikab välja vaikuse" ja "salvestab logisse". 
            // Nullin sessiooni osa taimerid visuaalselt, et näha uue lõigu statistikat.
            speechMs = 0; silenceMs = 0; hzMin = 9999; hzMax = 0;
            sessionStart = new Date(); // Uue klipi algus

            // UI Nullimine
            if(isManual) document.getElementById('note-input').value = "";
            document.getElementById('hz-min').innerText = "-";
            document.getElementById('hz-max').innerText = "-";

            // WAV Konvertimine ja Salvestus
            processAndSave(currentBuffer, clipStart, clipEnd, noteText, currentSpeechMs, currentSilenceMs, cHzMin, cHzMax);
        }

        async function processAndSave(buffer, startT, endT, note, sMs, vMs, hMin, hMax) {
            const sr = audioCtx.sampleRate;
            const length = buffer.reduce((a, c) => a + c.length, 0);
            const wavBuffer = new ArrayBuffer(44 + length * 2);
            const view = new DataView(wavBuffer);
            
            // WAV Header
            const writeS = (o, s) => { for (let i = 0; i < s.length; i++) view.setUint8(o + i, s.charCodeAt(i)); };
            writeS(0, 'RIFF'); view.setUint32(4, 32 + length * 2, true); writeS(8, 'WAVE'); writeS(12, 'fmt ');
            view.setUint32(16, 16, true); view.setUint16(20, 1, true); view.setUint16(22, 1, true);
            view.setUint32(24, sr, true); view.setUint32(28, sr * 2, true);
            view.setUint16(32, 2, true); view.setUint16(34, 16, true); writeS(36, 'data');
            view.setUint32(40, length * 2, true);
            
            // PCM Data
            let offset = 44;
            for (let chunk of buffer) {
                for (let i = 0; i < chunk.length; i++) {
                    const s = Math.max(-1, Math.min(1, chunk[i]));
                    view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
                    offset += 2;
                }
            }

            const blob = new Blob([wavBuffer], { type: 'audio/wav' });
            const reader = new FileReader();
            reader.readAsDataURL(blob);
            reader.onloadend = () => {
                const tx = db.transaction("sessions", "readwrite");
                tx.objectStore("sessions").add({
                    id: Date.now(),
                    start: startT, end: endT, // PUNKT 7
                    date: new Date().toLocaleDateString('et-EE'),
                    note: note,
                    audio: reader.result,
                    stats: { sMs, vMs, hMin, hMax } // PUNKT 4, 8
                });
                tx.oncomplete = renderHistory;
            };
        }

        function stopSession() {
            fixNow(true); // Salvesta viimane jupp
            isLive = false;
            clearInterval(autoSaveTimer);
            if(wakeLock) wakeLock.release();
            setTimeout(() => location.reload(), 1000);
        }

        // --- LOGI RENDERDAMINE (PUNKT 9) ---
        function renderHistory() {
            if(!db) return;
            const tx = db.transaction("sessions", "readonly");
            tx.objectStore("sessions").getAll().onsuccess = e => {
                const list = e.target.result.sort((a,b) => b.id - a.id);
                document.getElementById('history-container').innerHTML = list.map(s => {
                    // Statistika kuvamine (Vaikuse periood logis)
                    const durSpeech = formatTime(s.stats.sMs);
                    const durSilence = formatTime(s.stats.vMs);
                    const hzInfo = (s.stats.hMax > 0) ? `${s.stats.hMin}-${s.stats.hMax} Hz` : '';

                    return `
                    <div class="glass rounded-[30px] p-5 mb-4 text-xs relative">
                        <div class="flex justify-between font-bold mb-3 items-center">
                            <span class="text-green-400 text-[14px]">${s.start} - ${s.end}</span>
                            <button onclick="delS(${s.id})" class="text-[10px] text-red-500 bg-red-900/20 px-3 py-1 rounded-full">KUSTUTA</button>
                        </div>
                        
                        <div class="flex justify-between text-[10px] text-slate-400 uppercase font-bold mb-2">
                            <span>Kõne: <span class="text-slate-200">${durSpeech}</span></span>
                            <span>Vaikus: <span class="text-blue-400">${durSilence}</span></span>
                            <span class="text-amber-500">${hzInfo}</span>
                        </div>

                        <div class="bg-black/20 rounded-2xl border border-white/5 p-2">
                            <audio src="${s.audio}" controls class="w-full h-8 opacity-90"></audio>
                        </div>

                        <div class="mt-2 text-right">
                            <a href="${s.audio}" download="Peegel_${s.id}.wav" class="text-blue-400 underline mr-4">WAV</a>
                            <button onclick="downloadHTML(${s.id})" class="text-amber-400 underline">HTML</button>
                        </div>

                        ${s.note ? `<details class="mt-2"><summary class="text-slate-500 cursor-pointer">Vaata märkmeid</summary><div class="p-3 bg-black/40 text-[11px] mt-2 rounded-xl text-slate-300 italic text-left">${s.note}</div></details>` : ''}
                    </div>`;
                }).join('');
            };
        }

        function formatTime(ms) {
            const s = Math.floor(ms / 1000);
            const m = Math.floor(s / 60);
            const sec = s % 60;
            return `${m}m ${sec}s`;
        }

        window.delS = id => { if(confirm("Kustuta?")) { const tx = db.transaction("sessions", "readwrite"); tx.objectStore("sessions").delete(id); tx.oncomplete = renderHistory; } };
        
        window.downloadHTML = id => {
            const tx = db.transaction("sessions", "readonly");
            tx.objectStore("sessions").get(id).onsuccess = (e) => {
                const s = e.target.result;
                const htmlContent = `
                    <html><head><title>Peegel ${s.date}</title></head>
                    <body style="background:#111;color:#eee;font-family:sans-serif;padding:20px;">
                        <h1>Sessioon: ${s.start} - ${s.end}</h1>
                        <p>Kõne: ${formatTime(s.stats.sMs)} | Vaikus: ${formatTime(s.stats.vMs)}</p>
                        <audio controls src="${s.audio}"></audio>
                        <h3>Märkmed:</h3><p>${s.note || "-"}</p>
                    </body></html>`;
                const blob = new Blob([htmlContent], {type: 'text/html'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = `Sessioon_${s.id}.html`; a.click();
            };
        }
    </script>
</body>
</html>
