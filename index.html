<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Peegel Uurija</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <style>
        body { background-color: #020617; touch-action: manipulation; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); }
        /* Animatsioon mikrofoni ribale */
        #mic-bar { transition: width 0.05s ease-out; }
    </style>
</head>
<body class="text-slate-200 font-sans min-h-screen flex flex-col p-4">

    <div id="blackout" onclick="unlockScreen()" class="hidden fixed inset-0 bg-black z-[9999] flex-col items-center justify-center">
        <div id="clock" class="text-slate-800 text-6xl font-black tracking-tighter">00:00:00</div>
        <div class="mt-8 text-slate-900 text-[10px] font-bold uppercase tracking-[0.3em]">Puuduta avamiseks</div>
    </div>

    <header class="flex justify-between items-center mb-6 pt-2">
        <div>
            <h1 class="text-xl font-black tracking-tighter text-white uppercase">Peegel</h1>
            <p class="text-[10px] text-blue-500 font-bold uppercase tracking-widest">Uurija v14.2</p>
        </div>
        <div id="status-dot" class="w-3 h-3 rounded-full bg-slate-800 shadow-[0_0_10px_rgba(30,41,59,0.5)]"></div>
    </header>

    <main class="flex-1 space-y-4">
        
        <div id="mic-container" class="hidden glass rounded-3xl p-6 border border-slate-800">
            <div class="flex justify-between items-end mb-4">
                <span id="sound-type" class="text-[10px] font-bold uppercase text-slate-500 tracking-widest">Vaikus</span>
                <span id="hz-val" class="text-2xl font-black text-white italic">0 Hz</span>
            </div>
            <div class="w-full bg-slate-900 h-4 rounded-full overflow-hidden border border-slate-800">
                <div id="mic-bar" class="h-full bg-gradient-to-r from-blue-600 to-cyan-400 w-0"></div>
            </div>
            <div id="avg-hz-live" class="mt-2 text-center text-[10px] font-bold text-blue-500 uppercase tracking-widest">KESK: 0 Hz</div>
        </div>

        <div class="glass rounded-3xl p-6 border border-slate-800">
            <div class="flex justify-between text-[10px] font-bold uppercase tracking-widest mb-2">
                <span class="text-slate-500">90 min puhver</span>
                <span id="buffer-text" class="text-blue-400">0 / 90 min</span>
            </div>
            <div class="w-full bg-slate-900 h-2 rounded-full overflow-hidden">
                <div id="buffer-bar" class="h-full bg-blue-600 w-0 transition-all duration-1000"></div>
            </div>
            <div class="flex justify-between mt-4 text-xs font-mono">
                <div class="text-center"><p class="text-[8px] text-slate-500 uppercase font-sans">KÃµne</p><span id="s-val">0s</span></div>
                <div class="text-center"><p class="text-[8px] text-slate-500 uppercase font-sans">Vaikus</p><span id="v-val">0s</span></div>
            </div>
        </div>

        <div class="glass rounded-3xl p-6 border border-slate-800 min-h-[120px] relative">
            <div class="text-[10px] font-bold uppercase text-slate-500 tracking-widest mb-3">Reaalajas tekst</div>
            <div id="live-transcript" class="text-sm italic leading-relaxed text-slate-300">
                Vajuta alusta, et aktiveerida mikrofon...
            </div>
        </div>

        <div class="space-y-3">
            <button id="startBtn" class="w-full bg-blue-600 hover:bg-blue-500 text-white p-8 rounded-[40px] font-black uppercase tracking-[0.2em] shadow-2xl shadow-blue-900/40 transition-all active:scale-95 text-lg">
                Alusta AnalÃ¼Ã¼si
            </button>

            <div id="activeControls" class="hidden flex flex-col gap-3">
                <button id="fixBtn" class="w-full bg-slate-100 text-slate-900 p-6 rounded-[35px] font-black uppercase tracking-widest active:scale-95 shadow-xl transition-all">
                    MÃ¤rgi aeg (Fix)
                </button>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="lockScreen()" class="bg-slate-800 text-slate-400 p-5 rounded-[30px] font-bold uppercase text-xs tracking-widest active:scale-95">
                        ðŸ”’ Pime-lukk
                    </button>
                    <button id="stopBtn" class="bg-red-900/20 text-red-500 p-5 rounded-[30px] font-bold uppercase text-xs tracking-widest active:scale-95 border border-red-900/30">
                        LÃµpeta
                    </button>
                </div>
            </div>
        </div>

        <div class="pt-8">
            <h2 class="text-[10px] font-black uppercase tracking-[0.3em] text-slate-600 mb-6 text-center italic">Salvestatud mÃ¤lus</h2>
            <div id="history-list" class="space-y-4 pb-20">
                </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
