<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Peegel Pro v22</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: #e2e8f0; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .hidden { display: none !important; }
        audio { height: 35px; width: 100%; border-radius: 8px; filter: invert(1) hue-rotate(180deg) brightness(1.5); }
    </style>
</head>
<body class="p-4 min-h-screen flex flex-col items-center">
    <div class="w-full max-w-md space-y-4">
        
        <div class="flex justify-between items-center p-2">
            <h1 class="text-xl font-black text-blue-500 italic tracking-tighter uppercase">Peegel</h1>
            <div id="clock" class="text-2xl font-mono text-yellow-500">00:00:00</div>
        </div>

        <div id="active-session" class="hidden space-y-4">
            <div class="glass rounded-[35px] p-6 shadow-2xl space-y-4 border-t border-blue-500/20">
                <div class="flex justify-between items-center">
                    <div id="status-light" class="w-4 h-4 bg-slate-700 rounded-full transition-all"></div>
                    <div class="flex gap-4 font-mono text-xs">
                        <span class="text-blue-400">MIN: <span id="hz-min">0</span> Hz</span>
                        <span class="text-red-400">MAX: <span id="hz-max">0</span> Hz</span>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4 text-center border-t border-white/5 pt-4">
                    <div>
                        <p class="text-[9px] uppercase text-slate-500 font-black">Vestlus</p>
                        <span id="speech-sec" class="text-xl font-bold text-green-400 font-mono">0s</span>
                    </div>
                    <div>
                        <p class="text-[9px] uppercase text-slate-500 font-black">Vaikus</p>
                        <span id="silence-sec" class="text-xl font-bold text-slate-400 font-mono">0s</span>
                    </div>
                </div>
            </div>

            <div class="glass rounded-[25px] p-4">
                <p class="text-[9px] uppercase font-bold text-slate-500 mb-2 tracking-widest text-center italic">Märkmed sessiooni kohta</p>
                <textarea id="note-input" class="w-full bg-transparent text-sm text-slate-200 focus:outline-none placeholder-slate-700 resize-none" placeholder="Kirjuta siia..." rows="3"></textarea>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <button id="manual-fix" class="bg-blue-600 text-white py-5 rounded-[25px] font-black uppercase text-xs tracking-widest active:scale-95 shadow-lg">Fikseeri</button>
                <button id="stop-session" class="bg-red-900/40 text-red-500 py-5 rounded-[25px] font-black uppercase text-xs active:scale-95">Lõpeta</button>
            </div>
        </div>

        <div id="setup-screen" class="pt-20 flex flex-col items-center">
            <button id="start-btn" class="bg-blue-600 w-36 h-36 rounded-full font-black text-2xl text-white shadow-2xl active:scale-90 border-4 border-blue-400">START</button>
        </div>

        <div class="w-full space-y-4 pt-4">
            <h3 class="text-[10px] font-black uppercase tracking-[0.4em] text-slate-700 text-center">Uurimuse ajalugu</h3>
            <div id="history-container" class="space-y-4 pb-24"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
